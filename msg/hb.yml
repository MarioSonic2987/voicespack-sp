    El sistema de defensa ha sido restaurado

    y nos hemos ocupado del PCM.{:clear }Ahora debéis continuar vuestro viaje.

    Si nos necesitáis, contad con nosotros.
- id: 17872
  en: >-
    ¡Va a ser genial ser del Comité de

    Reconstrucción del Vergel Radiante!{:clear }¡No veo la hora! Atentos, ciudadanos.

    ¡Aquí viene la gran ninja Yuffie!
- id: 17919
  en: Todo eso me da igual.
