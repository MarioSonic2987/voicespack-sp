- id: 17927
  en: >-
    ¿Ya le has encontrado?

    Me alegro de que esté bien.{:clear }Creo que si uno busca lo suficiente,

    siempre da con lo que quiere.{:clear }¿Por dónde debería seguir ahora?
- id: 17928
  en: >-
    Últimamente tenemos muchos

    problemas.{:clear }Mira esa extraña máquina de mi

    cuarto. ¡Arruina el ambiente!
- id: 17929
  en: >-
    La magia es muy útil y puede

    combinarse con otras acciones.{:clear }Muchos son capaces de usar

    magia, así que no olvides practicar.
- id: 17930
  en: >-
    Dicen que la ciudad puede ser

    reconstruida sin ordenadores.{:clear }Merlín estaba en contra de ellos.

    Decía que interferían en todo.
- id: 17931
  en: >-
    León estaba preocupado por vosotros.

    No dijo nada, pero era evidente.{:clear }¡Ja! ¡No entiendo por qué los hombres

    siempre ocultan sus sentimientos!
- id: 17932
  en: >-
    Veo que estáis todos más

    animados que nunca.{:clear }Mantened la calma, amigos.

    Recordad que esto no es un juego.
- id: 17933
  en: >-
    Existen muchas armas extrañas.

    Algunas destinadas a los elegidos.{:clear }Esas armas están fuertemente

    ligadas a sus amos.{:clear }Tú y tu llave espada

    sois una muestra.
- id: 17934
  en: >-
    Tron ya está bien y la reconstrucción

    de la ciudad sigue en marcha.{:clear }Cuando la ciudad esté restaurada,

    haremos una fiesta en vuestro honor.
- id: 17935
  en: >-
    Protegeremos la ciudad.

    Tú ve tras el jefe enemigo.{:clear }No te preocupes.

    ¡Confía en mí, muchacho!
- id: 17936
  en: >-
    Hay demasiados enemigos hasta para

    León. Tenéis que echarle una mano.{:clear }Podéis llegar hasta él a través de la

    pared rota del patio interior. ¡Deprisa!
- id: 17937
