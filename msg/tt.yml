    y crónicas del pasado.
- id: 17631
  en: >-
    ¿Has venido a buscar trabajo?{:clear }Yo no logro encontrar ninguno

    que pueda hacer.
- id: 17632
  en: >-
    A mi perro le gusta vagar,

    pero siempre regresa a casa.
- id: 17634
  en: >-
    ¡Cuantas más ahuyento,

    más aparecen!{:clear }¿Qué voy a hacer?
- id: 17635
  en: >-
    Espero encontrar actores pronto.

    ¡No puedo esperar!
- id: 17637
  en: >-
    He venido a ver el tren

    que marcha sin conductor.{:clear }¡Estuve aquí el día entero, pero

    no ha pasado ni un tren!
- id: 17638
  en: >-
    ¿Cómo haré para traer eso

    a este garaje?{:clear }¿Y encima con prisas? No

    debería haber elegido este trabajo.
- id: 17639
  en: >-
    ¡Caminar por los túneles es más

    saludable que viajar en tren!
- id: 17641
  en: >-
    ¡Los combates de Struggle siempre

    atraen multitudes, y todo gracias a mí!{:clear }¡Nadie se enteraría sin estos

    carteles! ¡Eso sí, estoy agotado!
- id: 17643
  en: >-
    ¡Esta cuesta tan empinada hace

    más difícil repartir las cartas!{:clear }¡Pero el cartero es muy rápido!

    ¿En qué irá montado?
- id: 17645
  en: >-
    Corren rumores sobre siete maravillas que

    hay aquí en las Terrazas del Atardecer.{:clear }Tendrán su explicación, pero las cosas

    no siempre son lo que parecen.
- id: 17647
  en: >-
    No eres de aquí, ¿verdad? ¿Ya has

    visto la puesta de sol desde la colina?{:clear }Es tan bonita... Y más si se va

