- id: 21473
  en: "{:delayandfade 0A 78} \nDos individuos se encuentran a orillas\ndel Margen Oscuro. Uno de ellos\npregunta al otro en tono enigmático\nsi recuerda su verdadero nombre.\n \nPero antes de que pueda responder,\nel sueño cesa abruptamente y da\npaso a otro nuevo.\n \n \n"
- id: 21474
  en: "{:delayandfade 0A 78} \nEl mar trae aromas familiares y evoca\nlas imágenes de una playa en la que\nun joven llamado Sora solía jugar\njunto a sus amigos hasta el atardecer.\n \nEntonces, se abre una puerta a otro\nmundo y su hogar, las islas... todo\nes engullido por la oscuridad.\n \nTodo. Incluso su mejor amiga..."
- id: 21475
  en: "{:delayandfade 0A 78} \nLlega a una ciudad que no conoce\ny allí se encuentra con Donald y\nGoofy. Como él, buscan a un amigo\nperdido, por lo que deciden unirse\nen su búsqueda por los mundos.\n \nAlguien dijo una vez que aquella\nformidable arma, la llave espada que\nblande el joven, es la clave de todo.\n \n"
- id: 21476
  en: "{:delayandfade 0A 78} \nLos viajes por los mundos se suceden,\ntrayendo siempre aventuras y nuevos\namigos. Y con cada mundo visitado\nel corazón del joven crece y crece.\n \nSin embargo, ninguno de esos viajes\nle han llevado aún al lado de su\namiga perdida...\n \n \n"
- id: 21477
  en: "{:delayandfade 08 78} \nAl llegar al lugar de siempre,\nRoxas encuentra una nota\nde Hayner que dice:\n\"Nos vemos en la estación.\n¡Hoy nos vamos a la playa!\nLa pasta no es problema\".\n \nTras leerla, Roxas se marcha\ncamino de la estación.\n \n"
- id: 21478
  en: "{:delayandfade 0A 78} \nSólo el elegido de la llave espada\npuede abrir la puerta secreta y\ncambiar el el mundo.\n \nQuizá su destino sea luchar.\nSea como sea, tendrá que enfrentarse\na nuevos enemigos... El encapuchado\nde negro y también Ansem, el buscador\nde oscuridad."
- id: 21479
  en: "{:delayandfade 07 78} \nLa idea de Pence sobre los rumores\nparece buena y todos deciden\ninvestigar sobre las Siete Maravillas\npara su redacción de verano.\n \nHayner y Olette se marchan a la\nciudad en busca de más rumores,\nmientras que Roxas y Pence se\ndisponen a comprobar qué hay\nde verdad en ellos.\n"
- id: 21480
  en: "{:delayandfade 0A 78} \nRoxas y sus amigos comprueban\nlas Siete Maravillas una a una,\npero ni una de ellas parece tener\nrealmente nada de maravilloso.\n \n \n \n \n"
- id: 21481
  en: "{:delayandfade 0A 78} \nSegún Ansem, la oscuridad es\nla verdadera esencia del corazón.\n \nPero incluso en lo más profundo\nde las tinieblas, siempre hay una\nluz que nunca se apaga.\nKingdom Hearts es luz y alberga\nel poder de contrarrestar toda\noscuridad.\n \n"
- id: 21482
  en: "{:delayandfade 07 78} \nSegún el rey, el ordenador de la vieja\nmansión podría estar conectado con\nla otra Villa Crepúsculo. Desde allí,\nquizá podría llegarse hasta el Reino\nde la Oscuridad.\n \nIlusionado por la idea de reunirse\ncon su amigo, Sora registra cada\npalmo de la mansión. Y entonces...\n \n"
- id: 21629
  en: "{:delayandfade 0A 78} \nTras rescatar el corazón de Kairi, Sora\nse encamina a la batalla definitiva.\n \n\"Estemos donde estemos, nuestros\ncorazones volverán a reunirnos.\"\n \n\"No lo olvides. Siempre estoy contigo.\"\n \nAquellas promesas resuenan ahora\nmás fuerte si cabe en sus corazones."
- id: 21630
  en: "{:delayandfade 0A 78} \nSora deja a su amigo con la esperanza\nde que volverán a reunirse por muy\nlejos que acaben el uno del otro.\n \nEl viaje será largo y duro, pero no\nllegará a su fin hasta que todos estén\nde vuelta en su hogar.\n \nY así, comienza la aventura...\n \n"
