- id: 19129
  en: >-
    {:unk13 00 01 D0 00}‛Comienzo’{:clear }En cada viaje ocurren

    encuentros casuales, y

    cada encuentro supone

    una despedida.


    Cuando una despedida da

    paso a un viaje, los mundos

    abren sus corazones.{:clear }Aquellos elegidos por la luz o

    atrapados por la oscuridad...


    Amigos que comparten

    los mismos lazos, aunque

    sus caminos se separen.{:clear }Cuando dudes del camino que

    has recorrido, cuando pierdas

    la mano que sostenías, mira de

    nuevo el corazón que una vez fue...


    pues allí hallarás las respuestas.
- id: 19130
  en: >-
    {:unk13 00 01 D0 00}‛Interludio’{:clear }Un largo sueño.


    Un triste adiós pende en el aire

    de ese "mundo intersticial’.{:clear }¿Qué es realidad? ¿Qué es ilusión?

    El camino elegido por el niño

    conduce a sus recuerdos.{:clear }Cuando te atrape la corriente

    de días y noches sucediéndose,

    mira de nuevo tus pasos...


    pues ahí la confusión cesará.
- id: 19131
  en: >-
    {:unk13 00 01 D0 00}‛Lo que está por venir’{:clear }¿Veremos el día en que esta batalla, surgida

    de la confusión, llegue a su fin?


    Cada persona lo vive de forma diferente.{:clear }¿Acaso es la realidad aquello que se oculta?


    La razón es el mero existir.

    No obstante, puedes creer en los recuerdos.{:clear }No temas. Confía tu cuerpo a las

    suaves olas de tu memoria.

    Pronto, tu descanso habrá concluido...


    y todo dará comienzo.
