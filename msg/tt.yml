    ¡La contraseña es el nombre de ese helado!{:clear }Aseguraos de que esté bien. ¡No

    funcionará con una incorrecta!
- id: 17977
  en: >-
    {:unk13 00 01 31 01}{:unk08 02 00 06}El nombre del helado era...

    {:chardelay 33 00}Helado de azúcar del cielo.

    {:chardelay 09 00}Helado de sal marina.

    {:chardelay 33 00}Helado de hígado con pimienta.
- id: 17978
  en: >-
    También en el otro mundo

    habrá un aparato como este.{:clear }¡Debería ser posible regresar

    usándolo!
- id: 17979
  en: >-
    ¡Adelante!{:clear }¡Este sitio debe de ocultar

    algún secreto!
- id: 17980
  en: >-
    No creo que esas cosas blancas

    vayan a atacarnos durante un rato.{:clear }¡Aprovechad para registrar la mansión!
- id: 17981
  en: >-
    ¿Un sabor de helado? ¿Será el de ese

    helado que solíamos tomar siempre?{:clear }Dulce y salado... ¡Delicioso!

    ¡Tiene que ser ese!
- id: 17982
  en: >-
    Algo me dice que volveremos a verte.

    Trae a Kairi contigo, ¿vale?{:clear }¡Te estaremos esperando!
- id: 17983
