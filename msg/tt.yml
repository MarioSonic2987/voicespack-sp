    muchas ilusiones.
- id: 17659
  en: >-
    Has dormido tanto tiempo que tal vez

    todavía estés algo aturdido, Sora.{:clear }No te preocupes. Si olvidas lo que debes

    hacer, mira el Diario de Pepito.
