- id: 17590
  en: >-
    ¡Hoy tengo que pegar carteles

    para el próximo combate de Struggle!
- id: 17593
  en: >-
    ¡Has estado genial!

    ¡Gracias!{:clear }¡Quiero más! ¡Estoy deseando ver

    el próximo combate de Struggle!
- id: 17594
  en: >-
    ¿Vienes de la Estación Central?{:clear }Yo voy a tomar un tren para ir a

