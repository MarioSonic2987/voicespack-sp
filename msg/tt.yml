    el tren, ¿no? Yo no sé qué hacer...
- id: 17596
  en: >-
    ¡Hay un montón de sitios donde

    buscar, como callejones y túneles!
- id: 17597
  en: >-
    Gente que deja bolas abandonadas,

    el eco de la voz de Vivi...{:clear }¡Las ‛Siete Maravillas’ son más bien

    ‛Siete Malentendidos’!
- id: 17598
  en: >-
    Olvidémoslo. Las Siete Maravillas

    no eran nada maravillosas.{:clear }Si no estás convencido,

    ve tú mismo a esa mansión.
- id: 17604
  en: >-
    Hayner dijo que averiguaría más

    y se encargaría de todo.{:clear }Salió corriendo hacia

    la Plaza de la Estación.
- id: 17605
  en: >-
    ¿Cómo anda todo?{:clear }Este sitio me parece sospechoso,

    por eso lo estoy inspeccionando.
- id: 17606
  en: >-
    Y pensar que era un perro escondido

    en un saco. ¡Pobrecito!{:clear }¡Aunque solo fuera mi propio reflejo

    en el agua, no pude evitar sobresaltarme!
- id: 17607
  en: >-
    Para ir a la mansión, hay que pasar por un

