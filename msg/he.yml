- id: 3668
  en: '{:unk13 4A 01 50 00}{:unk06 00}{:unk08 01 00 05}¿Qué ha pasado?'
- id: 3669
  en: >-
    {:unk13 C2 00 58 00}{:unk06 00}{:unk08 01 00 05}Vi a un tipo extraño

