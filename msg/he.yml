- id: 3635
  en: '{:unk13 A3 00 96 00}{:unk06 00}{:unk08 01 01 05}¿¡Qué tiene de gracioso!?'
- id: 3636
  en: >-
    {:unk13 2C 01 64 00}{:unk06 00}{:unk08 01 01 05}Tenéis agallas. Eso me gusta.{:clear }Eh, uno nunca sabe... cosas

    más raras se han visto, ¿no?

    ¡Pongámonos manos a la obra!
- id: 3637
  en: >-
    {:unk13 95 00 02 01}{:unk06 00}{:unk08 01 01 06}Bueno, tengo que

    irme un momento.
- id: 3638
  en: '{:unk13 6B 01 75 00}{:unk06 00}{:unk08 01 00 06}¿Adónde?'
- id: 3639
  en: '{:unk13 C8 00 04 01}{:unk06 00}{:unk08 01 01 05}No es asunto tuyo.'
- id: 3640
  en: >-
    {:unk13 12 01 42 00}{:unk06 00}{:unk08 01 00 05}Lo siento, muchachos...{:clear }Han robado la

