    en auténticos héroes?
- id: 3633
  en: Tranquilos que todo llegará.{:delay 84 00}{:clear }Bueno... ¿Qué tal?
- id: 3634
  en: >-
    {:unk13 7C 01 50 00}{:unk06 00}{:unk08 01 00 06}¡Ja, ja, ja!

