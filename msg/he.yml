- id: 3529
  en: '{:unk13 4E 01 87 00}{:unk06 00}{:unk08 01 00 05}¿Y cómo anda Hércules?'
- id: 3530
  en: >-
    {:unk13 C8 00 50 00}{:unk06 00}{:unk08 01 00 06}¿El fortachón? Bien,

    lucha en el Coliseo

