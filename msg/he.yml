    criaturas blancas.
- id: 3644
  en: '{:unk13 D6 00 37 00}{:unk06 00}{:unk08 01 00 05}¿Le conocéis?'
- id: 3645
  en: >-
    {:unk13 40 01 64 00}{:unk06 00}{:unk08 01 01 05}Creo que sí.{:clear }Eh, si logramos recuperar la

