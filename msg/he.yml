- id: 3675
  en: >-
    {:unk13 B4 00 AA 00}{:unk06 00}{:unk08 01 01 06}¿Héroes, eh?

    ¡Haberlo dicho!
- id: 3676
  en: '{:unk13 75 01 01 01}{:unk06 02}{:unk08 03 00 06}¿¡Conocéis a alguien!?'
- id: 3677
  en: '{:unk13 C8 00 78 00}{:unk06 00}{:unk08 01 00 05}Ah, sí, claro...'
- id: 3678
  en: '{:unk13 55 01 46 00}{:unk06 00}{:unk08 01 00 06}Chicos...'
- id: 3679
  en: >-
    {:unk13 12 01 45 00}{:unk06 00}{:unk08 01 01 05}La maldición del Inframundo

    me está afectando.
- id: 3680
  en: >-
    {:unk13 B4 00 47 00}{:unk06 00}{:unk08 01 01 04}¡Debemos recuperar esa

    Piedra del Olimpo cuanto antes!
- id: 3681
  en: ¡Ah! ¡Tú!
- id: 3682
  en: Esto...
- id: 3683
  en: ¿Roxas?
- id: 3684
  en: ¿Cómo?
- id: 3685
  en: Oohh, no doy una.
- id: 3686
  en: ¿Eh? ¿De qué estás hablando?
- id: 3687
  en: >-
    Veamos...{:delay 75 00}{:clear }{:delay 25 00}{:clear }"Si el sujeto no respondiera, {:delay 8E 00}{:clear }empléese la violencia para liberar

    su verdadera naturaleza."{:delay FC 00}{:clear }{:delay 2E 00}{:clear }Perfecto. {:delay 48 00}{:clear }No entiendo ni una palabra.
- id: 3688
  en: ¡Eres muy rarito!
- id: 3689
  en: ''
- id: 3690
  en: ¡Él debe de ser el ladrón!
- id: 3691
  en: ¡Menuda grosería!
- id: 3692
  en: '{:delay 6C 00}{:clear }Roxas, vuelve con nosotros.'
- id: 3693
  en: ¡Y dale con Roxas!
- id: 3694
  en: ¡Eh, mirad!
- id: 3695
  en: ¡Vamos! ¡Meg nos necesita!
- id: 3696
  en: ¡Meg!
- id: 3697
  en: Ya casi estamos.
- id: 3698
  en: '{:delay AE 00}{:clear }¡Esa sí que es una llave!'
- id: 3699
  en: ¡Vaya! ¡Gracias por tu ayuda!{:delay 84 00}{:clear }{:delay 54 00}{:clear }¡Que tengas un buen día!
- id: 3700
  en: ¡Sora! ¡Detrás de ti!
- id: 3701
  en: >-
    {:delay 84 00}{:clear }¿Qué pasa? ¿No sabéis luchar

    en el Inframundo?
- id: 3702
  en: Eso lo veremos.
- id: 3703
  en: ¡Son demasiados!
- id: 3704
  en: ¡Vámonos!
- id: 3705
  en: Siento la tardanza.
- id: 3706
  en: >-
    Sacad a Meg de aquí.

    Nos vemos en el Coliseo.
- id: 3707
  en: ¿Y tú qué?
- id: 3708
  en: >-
    Les enseñaré lo que pasa cuando uno se

    mete con un auténtico héroe.
- id: 3709
  en: ¡Alto ahí!
- id: 3710
  en: Sora... No puedo abandonarle.
- id: 3711
  en: Estará bien.
- id: 3712
  en: >-
    Mira, hasta Hércules tiene sus límites.

    No puede ganar eternamente.
- id: 3713
  en: Pues iremos a ayudarle.
- id: 3714
  en: ¡Saca de aquí a Meg!
- id: 3715
  en: >-
    {:delay 3C 00}{:clear }Este sitio me da escalofríos.{:delay 6C 00}{:clear }{:delay 15 00}{:clear }¡Me encargaré de vosotros

    la próxima vez!
- id: 3716
  en: >-
    Voy a señalar este día

    en el calendario.{:delay D8 00}{:clear }¡Será el fin de ese

    héroe de pacotilla!
- id: 3717
  en: >-
    {:unk13 C8 00 50 00}{:unk06 00}{:unk08 01 00 05}¡Pero si es el más famoso

    de los fracasados! Esta vez sí

    que la has hecho gorda.
- id: 3718
  en: >-
    {:unk13 4A 01 78 00}{:unk06 01}{:unk08 01 01 04}A nadie le gustan los

    malos perdedores, Hades.
- id: 3719
  en: '{:unk13 16 01 2D 00}{:unk06 02}{:unk08 03 00 04}¡Corta el rollo, nene-llave!'
- id: 3720
  en: '{:unk13 4A 01 5A 00}{:unk06 00}{:unk08 01 01 06}Entonces déjame a mí.'
- id: 3721
  en: >-
    {:unk13 4A 01 50 00}{:unk06 00}{:unk08 01 00 07}A nadie le gustan los

    malos perdedores, Hades.
- id: 3722
  en: >-
    {:unk13 4A 01 50 00}{:unk06 00}{:unk08 01 00 04}Sí, ya, lo que tú digas.{:clear }Eh, oye, ¿no tenías tú un

    asuntillo con la Hidra?

    Uff, a saber en qué anda...
- id: 3723
  en: >-
    {:unk13 4A 01 50 00}{:unk06 00}{:unk08 01 00 04}He oído que las cosas

    están complicadas allí

    arriba, campeón.
- id: 3724
  en: '{:unk13 AA 01 D2 00}{:unk06 02}{:unk08 03 01 05}¡Alto!'
- id: 3725
  en: >-
    {:unk13 C8 00 46 00}{:unk06 00}Siento las prisas, pero

    tengo otros asuntillos

    que atender.
- id: 3726
  en: No puede ser...
- id: 3727
  en: ¡Campeón! ¡Estás a salvo!
- id: 3728
  en: He fallado...
- id: 3729
  en: ¡Tú no tienes la culpa!
- id: 3730
  en: Os he dejado a todos indefensos.
- id: 3731
  en: >-
    Hades tenía razón.

    Estoy acabado.
- id: 3732
  en: >-
    Bah, venga ya, campeón.

    ¡Yo no te entrené para pensar así!
- id: 3733
  en: Mi héroe...
- id: 3734
  en: >-
    Fil tiene razón.

    No puedes agobiarte.
- id: 3735
  en: Menudo héroe...
- id: 3736
  en: ¡Ayudémosle!
- id: 3737
  en: ¡Sí!
- id: 3738
  en: ¿Hay sitio para alguno más?
- id: 3739
  en: ¡Nos apuntamos!
- id: 3740
  en: ''
- id: 3741
  en: Os he fallado. Solo soy...{:delay 96 00}{:clear }{:delay 50 00}un inútil.
- id: 3742
  en: >-
    Tú no tienes la culpa.

    Eh, hasta un dios estaría agotado.
- id: 3743
  en: >-
    Tiene razón.

    Deberías descansar un poco.
- id: 3744
  en: >-
    Además, no habrá Juegos

    en una temporada.
- id: 3745
  en: >-
    No os preocupéis por el fortachón.

    Yo cuidaré de él.{:delay 14 01}{:clear }Sora,{:delay 54 00}{:clear }Donald,{:delay 4E 00}{:clear }Goofy...{:delay 42 00}{:clear }os debo un gran favor.
- id: 3746
  en: >-
    Eh, no pasa nada.{:delay 54 00}{:clear }{:delay 39 00}{:clear }Avísanos si Hades o los

    sincorazón dan la lata,{:delay AE 00}{:clear }y nos encargaremos.
- id: 3748
  en: ¡Sí! ¡Para eso están los héroes!
- id: 3749
  en: ¿Desde cuándo sois héroes?
- id: 3750
  en: >-
    Hablaremos de eso otro día.

    Ahora nos vamos.
- id: 3751
  en: Vale. Aquí estaremos.
- id: 3752
  en: >-
    ¡Ahí va! Espero que te

    recuperes pronto, Hércules.
- id: 3753
  en: Sí...
- id: 3754
  en: ¿Fil?
- id: 3755
  en: Bueno... Cuidaos, chicos.{:delay 7E 00}{:clear }Quedaos un poco más la próxima vez.{:delay 6C 00}{:clear }Tenemos mucho que entrenar.
- id: 3757
  en: En fin, ¿salimos ya?
- id: 3758
  en: >-
    Ah, se me olvidaba.

    ¡La Piedra del Olimpo!
- id: 3759
  en: >-
    {:unk13 B4 00 78 00}{:unk06 00}{:unk08 01 01 06}¿Creéis que Hades

    está aquí?
- id: 3760
  en: '{:unk13 7C 01 DC 00}{:unk06 00}{:unk08 01 00 06}¡Averigüémoslo!'
- id: 3761
  en: '{:unk13 96 00 A0 00}{:unk06 00}{:unk08 01 01 05}¿Y bien?'
- id: 3762
  en: '{:unk13 68 01 96 00}{:unk06 00}{:unk08 01 00 05}¡Vía libre!'
- id: 3763
  en: >-
    {:unk13 AA 00 7D 00}{:unk06 00}{:unk08 01 01 05}Ni rastro de los incorpóreos

    ni de los sincorazón... al

    menos por ahora.
- id: 3764
  en: '{:unk13 69 01 CB 00}{:unk06 00}{:unk08 01 01 05}¿Qué es eso?'
- id: 3765
  en: '{:unk13 96 00 64 00}{:unk06 00}{:unk08 01 00 05}El Infiernódromo.'
- id: 3766
  en: >-
    {:unk13 FA 00 64 00}{:unk06 00}{:unk08 01 00 05}Hubo un tiempo en que los

    demonios luchaban aquí...

    sin piedad alguna.{:clear }Pero a Zeus no le gustaba

    la violencia sin sentido, así

    que clausuró el lugar.
- id: 3767
  en: '{:unk13 5E 01 C8 00}{:unk06 02}{:unk08 01 01 05}¿Y por qué se ha reabierto?'
- id: 3768
  en: >-
    {:unk13 96 00 96 00}{:unk06 00}{:unk08 01 00 05}Algún necio debe de haber

    roto el sello.
- id: 3769
  en: '{:unk13 5E 01 96 00}{:unk06 00}{:unk08 01 01 05}Menudo idiota.'
- id: 3770
  en: '{:unk13 96 00 96 00}{:unk06 00}{:unk08 01 00 05}Ejem.'
- id: 3771
  en: >-
    {:unk13 C8 00 64 00}{:unk06 00}{:unk08 01 01 05}¿Adónde vas ahora, Auron?

    ¡Tenemos mucho de que hablar!
- id: 3772
  en: >-
    {:unk13 A2 00 64 00}{:unk06 00}{:unk08 01 01 05}Si queréis hacer algo,

    ayudad a vuestros amigos.
- id: 3773
  en: Hola.
- id: 3774
  en: Hércules, ¿te encuentras mejor?
- id: 3775
  en: >-
    Bueno, lo de siempre.{:delay 78 00}{:clear }El fortachón piensa que sus días

    de gloria han pasado.{:delay BA 00}{:clear }Y Fil cree que todo es psicológico.
- id: 3776
  en: >-
    ¡Ahí va, Hércules!

    ¡Sabemos que eres un héroe!
- id: 3777
  en: Sí, claro, gran memo.
- id: 3778
  en: >-
    ¿Cómo puedes estar triste

    en un día tan glorioso?
- id: 3779
  en: >-
    El Infiernódromo se abre

    y tienes que llenar las gradas.
- id: 3780
  en: >-
    ¡Tus seguidores no se conformarían con

    nada que no sea un héroe titulado!
- id: 3781
  en: >-
    Bueno, si no te apetece,

    siempre puedes...{:delay 78 00}{:clear }no sé, perder.
- id: 3782
  en: ¡Qué más quisieras!
- id: 3783
  en: >-
    ¿Cómo dices? Perdona.{:delay 7E 00}{:clear }Yo no soy egoísta como esos estirados

    tan repelentes del Olimpo.
- id: 3784
  en: >-
    ¡Represento a las masas!

    ¡Y tengo una idea digna de ellas!
- id: 3785
  en: >-
    Los Juegos, damas y caballeros...

    ¡han vuelto!
- id: 3786
  en: >-
    Su fiel servidor, Hades...{:delay A8 00}{:clear }¡El sin par Señor de...

    los Muertos...
- id: 3787
  en: >-
    os trae los mejores juegos{:delay 72 00}{:clear }para celebrar la reapertura

    del mejor coliseo!
- id: 3788
  en: >-
    Daremos respuesta a la

    gran incógnita,{:delay 7C 00}{:clear }¿quién se merece el título

    de Mejor Héroe?
- id: 3789
  en: >-
    ¡Estos Juegos van a zanjar el

    debate de una vez por todas!{:delay B4 00}{:clear }El ganador será el rey supremo...
- id: 3790
  en: ¿De qué? Lo habéis adivinado,{:delay A2 00}{:clear }¡de la Copa Hades!
- id: 3791
  en: >-
    Y os aseguro que el "Gran" Hércules

    estará allí... {:delay AE 00}{:clear }Porque si no...
- id: 3792
  en: '... no volverá a ver a su novia.'
- id: 3793
  en: ¡Miserable!
- id: 3794
  en: ¡Ja! ¡Qué amable eres, chico!
- id: 3795
  en: '{:unk13 C8 00 5A 00}{:unk06 00}{:unk08 01 00 05}¿Contra quién luchamos primero?'
- id: 3796
  en: '{:unk13 9A 00 5F 00}{:unk06 00}{:unk08 01 01 05}Veamos...'
- id: 3797
  en: '{:unk13 68 01 78 00}{:unk06 00}{:unk08 01 00 06}Contra "Golpe giratorio".'
- id: 3798
  en: >-
    {:unk13 73 01 7B 00}{:unk06 00}{:unk08 01 00 06}¡Mirad! ¡Auron también

    está en el torneo!
- id: 3799
  en: >-
    {:unk13 57 01 6B 00}{:unk06 00}{:unk08 01 00 06}¡Oh, oh! ¡Quizá tengamos que

    enfrentarnos a él en la final!
- id: 3800
  en: '{:unk13 C8 00 5A 00}{:unk06 00}{:unk08 01 00 05}¿Es digno de ser un héroe?'
- id: 3801
  en: >-
    {:unk13 E4 00 58 00}{:unk06 00}{:unk08 01 00 06}Bueno, no creo que sea

    mala persona...
- id: 3802
  en: >-
    {:unk13 E8 00 45 00}{:unk06 00}{:unk08 01 00 06}Pero tú eres el único

    héroe por aquí, Hércules.

    Ya lo sabes.
- id: 3803
  en: >-
    {:unk13 A2 00 2D 00}{:unk06 00}{:unk08 01 01 04}Tal vez lo haya sido...

    Ahora solo soy un fraca...
- id: 3804
  en: '{:unk13 09 01 82 00}{:unk06 02}{:unk08 01 00 06}¡Déjalo ya!'
- id: 3805
  en: >-
    {:unk13 86 00 94 00}{:unk06 00}{:unk08 01 01 06}¿Qué tal te ha ido,

    campeón?
- id: 3806
  en: >-
    {:unk13 4C 01 56 00}{:unk06 00}{:unk08 01 01 06}Ya no soy el que era.

    Lamento haberos arrastrado

    a esto, amigos.
- id: 3807
  en: >-
    {:unk13 DB 00 76 00}{:unk06 00}{:unk08 01 00 06}¡No tires la toalla todavía,

    Hércules! ¡Te necesitamos

    en las semifinales!
- id: 3808
  en: >-
    {:unk13 7D 01 A0 00}{:unk06 00}{:unk08 01 00 06}Ya estamos en

    las semifinales...
- id: 3809
  en: >-
    {:unk13 27 01 9A 00}{:unk06 02}{:unk08 03 00 06}¡Porras!

    ¿¡Contra "Mala cosa"!?
- id: 3810
  en: '{:unk13 E2 00 5A 00}{:unk06 00}{:unk08 01 00 05}¿Son buenos?'
- id: 3811
  en: >-
    {:unk13 2C 01 96 00}{:unk06 00}{:unk08 01 00 05}Parece que son muy "malos"...

    ¡pero no les tenemos miedo!
- id: 3812
  en: '{:unk13 66 01 4F 00}{:unk06 00}{:unk08 01 01 06}¡Hemos llegado a la final!'
- id: 3813
  en: >-
    {:unk13 F7 00 97 00}{:unk06 00}{:unk08 01 01 05}¡Si ganamos, seremos

    unos verdaderos héroes!
- id: 3814
  en: >-
    {:unk13 2A 01 5B 00}{:unk06 00}{:unk08 01 01 05}Ah, por eso estás

    tan contento.
- id: 3815
  en: >-
    {:unk13 53 01 3A 00}{:unk06 00}{:unk08 01 01 06}No podemos ser aprendices

    de héroe para siempre, ¿no?
- id: 3816
  en: >-
    {:unk13 C8 00 96 00}{:unk06 00}{:unk08 01 00 05}Trataré de no

    meter la pata.
- id: 3817
  en: '{:unk13 DC 00 AD 00}{:unk06 00}{:unk08 01 01 05}Basta ya...'
- id: 3818
  en: '{:unk13 5B 00 40 01}{:unk06 00}{:unk08 01 00 05}Mirad. Allí.'
- id: 3819
  en: >-
    {:unk13 7C 00 D6 00}{:unk06 00}{:unk08 01 00 05}Es nuestro último

    adversario, ¿no?
- id: 3820
  en: '{:unk13 80 01 69 00}{:unk06 00}{:unk08 01 00 05}¡Auron!'
- id: 3821
  en: '{:unk13 C8 00 64 00}{:unk06 00}{:unk08 01 01 05}¿Y vosotros sois?'
- id: 3822
  en: '{:unk13 4F 00 85 00}{:unk06 00}{:unk08 01 01 05}¿Eh?'
- id: 3823
  en: '{:unk13 CE 00 AA 00}{:unk06 00}{:unk08 01 00 05}¿Auron...?'
- id: 3824
  en: >-
    {:unk13 C8 00 64 00}{:unk06 00}{:unk08 01 01 05}Debo venceros para

    redimir mis crímenes.
- id: 3825
  en: '{:unk13 64 00 82 00}{:unk06 02}{:unk08 01 01 05}¡Eh!'
- id: 3826
  en: '{:unk13 54 01 46 00}{:unk06 00}{:unk08 01 00 05}¿A cuento de qué venía eso?'
- id: 3827
  en: >-
    Bueno, déjame ver.

    ¿Cuál es tu crimen, prisionero?
- id: 3828
  en: >-
    Existir. Ese es mi crimen...

    y es inexcusable.
- id: 3829
  en: Ajá... Bien, magnífico.
- id: 3830
  en: >-
    ¿Qué le pasa a Auron?

    Nunca se había comportado así.
- id: 3831
  en: ''
- id: 3832
  en: >-
    Vale, has cometido un errorcillo

    de nada: existir.
- id: 3833
  en: >-
    Pero te perdono.{:delay 97 00}{:clear }Si cumples tu parte de

    nuestro pequeño trato,{:delay 83 00}{:clear }estoy dispuesto a hacer

    la vista gorda.
- id: 3834
  en: Entiendo. Derrotaré a Hércules.
- id: 3835
  en: Y a esos pesados de sus amigos.
- id: 3836
  en: ¿Qué? No, solo a Hércules.
- id: 3837
  en: Aahh... ¿Acaso has olvidado quién manda aquí?
- id: 3838
  en: >-
    A Hércules y a los otros tres,

    ¿está claro?
- id: 3839
  en: Cristalino, Hades.
- id: 3840
  en: Mi señor Hades.
- id: 3841
  en: Mi señor Hades...
- id: 3842
  en: Bien.{:delay 47 00}{:clear }{:delay 3D 00}{:clear }Ahora, vete.
- id: 3843
  en: ¡Así es como controla a Auron!
- id: 3844
  en: '{:unk13 78 00 82 00}{:unk06 02}{:unk08 03 01 05}¡Menudo idiota!'
- id: 3845
  en: >-
    {:unk13 36 01 5A 00}{:unk06 00}{:unk08 01 00 05}Seguro que se lo tomaría

    como un cumplido.
- id: 3846
  en: >-
    {:unk13 56 01 3C 00}{:unk06 00}{:unk08 01 00 06}No soporto ver a Auron

    servir a fines tan bajos...{:clear }¡Tenemos que ayudarle!
- id: 3847
  en: >-
    {:unk13 78 00 4B 00}{:unk06 02}{:unk08 03 01 06}¡Andando, vamos

    tras él!
- id: 3848
  en: ¿Qué ocurre, Sora?
- id: 3849
  en: >-
    ¡Auron está en apuros!

    ¡Hades le ha lavado el cerebro!
- id: 3850
  en: Está usando una especie de muñeco.
- id: 3851
  en: >-
    ¿Sabes qué?

    Eso me resulta familiar.
- id: 3852
  en: >-
    {:delay 72 00}{:clear }Hades debe estar usando ese muñeco

    para dominar la voluntad de Auron.
- id: 3853
  en: ¿Qué hacemos?
- id: 3854
  en: >-
    Tratad de encontrar ese muñeco.{:delay 66 00}{:clear }{:delay 1E 00}{:clear }Tiene que estar en alguna

    parte del Inframundo.
- id: 3855
  en: ¡Vale! ¡Yo me encargo!
- id: 3856
  en: >-
    Dime que no estás

    pensando en marcharte.{:delay 6C 00}{:clear }{:delay 1C 00}{:clear }Tienes un combate.
- id: 3857
  en: >-
    Lucharé contra Auron en la final.

    Cara a cara.
- id: 3858
  en: ¿Cómo has dicho?
- id: 3859
  en: Intentaré conseguiros algo de tiempo.
- id: 3860
  en: Pero...
- id: 3861
  en: >-
    Daos prisa.

    Cuento con vosotros.
- id: 3862
  en: >-
    ¡Enhorabuena!

    ¡Trato hecho!
- id: 3863
  en: Gracias.
- id: 3864
  en: >-
    ¡Con una condición!{:delay 42 00}{:clear }El portador de la llave espada

    y sus fieles amigos{:delay 84 00}{:clear }deben enfrentarse al ganador

    en un combate final. ¿Qué me dices?
- id: 3865
  en: El público se pondrá como loco.
- id: 3866
  en: >-
    Más les vale. ¡Les he prometido

    el combate de su vida eterna!
- id: 3867
  en: >-
    {:delay 48 00}Pardillos. Me lo están

    poniendo muy fácil.
- id: 3868
  en: ¡Esto sí que es un espectáculo!
- id: 3869
  en: ¡Aquí está!
- id: 3870
  en: ''
- id: 3871
  en: ¿Eh?
- id: 3872
  en: ¿Qué pasaaaa?
- id: 3873
  en: >-
    ¡Aún estamos a tiempo!

    ¡Volvamos!
- id: 3874
  en: >-
    Sí, pero ahora...

    No puedo aceptarlo.
- id: 3875
  en: ¿Qué sentido tiene todo esto?
- id: 3876
  en: Pero... ¡tiene que haber otra forma!
- id: 3877
  en: ¡Vuestras muertes habrán sido en vano!
- id: 3878
  en: ¡Tenéis que vivir!
- id: 3879
  en: >-
    ¡Claro! Esto pertenece

    al corazón de Auron.
- id: 3880
  en: >-
    ¡Ahí va! Ha debido de tener

    una vida muy dura.
- id: 3881
  en: >-
    Sí, pero, al final, eso es lo

    que le ha hecho tan fuerte.
- id: 3882
  en: ¡Vamos a devolvérselo!
- id: 3883
  en: >-
    ¿Incorpóreos?

    ¿De dónde han salido?
- id: 3884
  en: ¡Eh! ¡Fuera de aquí!
- id: 3885
  en: >-
    No sé qué son,

    pero mejor no preguntar.
- id: 3886
  en: Más vale que nos piremos.
- id: 3887
  en: ¡Ahora! ¡Acaba con él!
- id: 3888
  en: ¡Auron! ¡No lo hagas!
- id: 3889
  en: >-
    ¡Eh, Auron!

    ¡Esto es tuyo!
- id: 3890
  en: Sora... Donald... Goofy.
- id: 3891
  en: ¡Auron!
- id: 3892
  en: ¡Esos malditos!
- id: 3893
  en: ¡Prisionero!
- id: 3894
  en: >-
    ¿Qué ha sido de nuestro

