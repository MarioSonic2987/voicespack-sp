  en: >-
    Hola, campeón. {:delay 48 00}{:clear }¿Cómo te sientes?{:delay 54 00}{:clear }Más te vale descansar para

    el combate de mañana.{:delay B4 00}{:clear }Nadie quiere pagar para ver a

    un héroe agotado, ¿lo captas?{:delay 20 01}{:clear }Recuerda siempre.{:delay 6C 00}{:clear }la victoria se basa en dos sencillas palabras:{:delay D8 00}{:clear }comer,{:delay 46 00}{:clear }bañarse{:delay 42 00}{:clear }y dormir.
