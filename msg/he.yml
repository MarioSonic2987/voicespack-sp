- id: 21499
  en: "{:delayandfade 07 78} \nMegara andaba muy preocupada por\nHércules, ya que parecía fatigado\ncon tanta lucha, y por eso decidió\nvisitar a Hades y pedirle que le\ndiera un respiro al héroe.\n \n¿Megara sola en el Inframundo?\n¡Eso sí que es preocupante!,\npiensa Sora, razón por la que se\nofrece a ir en su lugar.\n \n"
- id: 21500
  en: "{:delayandfade 0A 78} \nTras despedirse de Auron,\nSora y los suyos deciden volver\ncon Meg para recomponer filas.\n \nSin embargo, los siniestros\nplanes de Hades ya están en\nmarcha.\n \n \n \n"
- id: 21501
  en: "{:delayandfade 07 78} \nSora quiere averiguar más sobre\nla maldición del Inframundo y\nHércules parece conocer algo\nque podría anular sus efectos:\nla Piedra del Olimpo.\n \nPero no es la maldición lo único\npreocupante, pues Hades es un\nduro rival contra el que solo Fil\npodría preparar al grupo.\n"
- id: 21502
  en: "{:delayandfade 0A 78} \nFil acoge con una gran risotada\nla petición de Sora y decide sin\nreparos entrenar al grupo.\n \n \n \n \n \n"
- id: 21503
  en: "{:delayandfade 07 78} \nUna vez terminado el entrenamiento,\nHércules sobrecoge a todos con\nuna terrible noticia: un encapuchado\nha robado la Piedra del Olimpo.\n \nSora y sus amigos no pueden\nquedarse de brazos cruzados\ny salen raudos en busca del\nmalhechor.\n \n"
- id: 21504
  en: "{:delayandfade 08 78} \nDe camino al Inframundo, los amigos\nse topan con Fil, que yace en\nel suelo tras haber caído derrotado\na manos de un encapuchado.\n \nLas cosas se han puesto muy feas\ny ahora todo depende del elegido\nde la llave espada.\n \n"
- id: 21505
  en: "{:delayandfade 0A 78} \nHades no deja escapar la ocasión\npara anunciar a Sora y los suyos\nel nefasto futuro que se cierne\nsobre el Olimpo.\n \n¿A qué se referirá realmente\nel díscolo dios?\n \n \n"
- id: 21506
  en: "{:delayandfade 07 78} \nEl Olimpo parece más animado\nque de costumbre, todo gracias\na la reapertura del Infiernódromo,\nun coso en el que se disputan\ncombates contra bestias.\n \nHabiendo monstruos de por medio,\nSora sabe que Hércules podría\nestar en apuros, así que se\napresura en busca del héroe.\n"
- id: 21507
  en: "{:delayandfade 07 B4} \nLos tres amigos junto a Hércules se inscriben\nen la Copa Hades y batallan con tesón hasta\nprocurarse un lugar en las finales.\n \n \n \n \n \n \n \n"
- id: 21508
  en: "{:delayandfade 0A 78} \nAuron aparece de repente,\naunque no actúa como él mismo,\nlo que queda claro cuando fija\nsu espada en Hércules.\n \n¿Qué habrá provocado tal reacción\nen el enigmático guerrero?\n \n \n"
