    tomarla prestada un rato?
- id: 3646
  en: '{:unk13 C8 00 46 00}{:unk06 00}{:unk08 01 00 05}Pues claro.'
- id: 3647
  en: >-
    {:unk13 13 01 34 00}{:unk06 00}{:unk08 01 00 05}A propósito, ¿habéis visto

