- id: 7896
  en: >-
    ¡Esta es la enésima vez que veo

    a Pooh así!{:clear }Sora, no te detengas.

    Ve y quítale ese tarro.
- id: 7897
  en: >-
    ¿Sora? ¿Eres tú, Sora?

    ¡Socorro!
- id: 7898
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}¿Estará comiendo miel?

    {:chardelay 33 00}Déjale en paz.

    {:chardelay 09 00}¡Ayudémosle!
- id: 7899
  en: >-
    Hola, alguien que no conozco.

    Hoy es un día hermoso, ¿no te parece?
- id: 7900
  en: >-
    Hola, Sora. Hace un día precioso.

    ¡Perfecto para comer miel!{:clear }Y para hacer ejercicio.

    ¡Hoy también podríamos jugar!
- id: 7901
  en: >-
    En realidad, todavía queda miel,

    pero yo no llego.
- id: 7902
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}¿Alcanzarle la miel?

    {:chardelay 33 00}Puede que yo tampoco llegue.

    {:chardelay 09 00}¡Yo me encargo!
- id: 7903
  en: >-
    No es fácil recoger miel

    a espaldas de Pooh.{:clear }Pero al verlo tan feliz,

    me digo: ‛¡qué más da!’.
- id: 7904
  en: >-
    Si puedo comer miel,

    te seguiré adonde sea.{:clear }Pero prométeme que me ayudarás si me

    meto en líos, alguien que no conozco.
- id: 7905
  en: >-
    Pooh teme a las abejas. Trata de

    evitar que se meta en una colmena.{:clear }Mantente a su lado y no dejes que

    se aleje demasiado.
- id: 7906
  en: >-
    Vamos, sígueme.{:clear }Pasa delante, si quieres.

    Yo voy muy despacio.
- id: 7907
  en: >-
    Parece que Topo se adelantó

    para hacer algunos preparativos.{:clear }Algún día, él nos

    protegerá a todos.
- id: 7908
  en: >-
    ¡Hoy voy a construir una casa! Aunque

    estoy seguro de que algo va a salir mal.
- id: 7909
  en: >-
    No hagas ninguna tontería

    mientras recoges la miel.{:clear }Puedes ir por miel cuantas veces

    quieras, pero elige un camino seguro.
- id: 7910
  en: >-
    Mira a esa persona flotando por ahí.

    ¡Debe de ser muy divertido!
- id: 7911
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}¿Se estará divirtiendo?

    {:chardelay 33 00}Sí, ¡qué envidia!

    {:chardelay 09 00}¡Está en apuros! ¡Debemos ayudarle!
- id: 7912
  en: >-
    Me alegra que Pooh se haya

    acordado de mí.{:clear }Es horrible que un amigo al que quieres

    tanto te olvide completamente.
- id: 7913
  en: >-
    Esquiva y rompe las cosas que

    vuelan hacia ti.{:clear }Algunas cosas no se rompen fácilmente y

    deberás probar algo distinto.
- id: 7914
  en: >-
    ¡Jo, jo! No todo se

    soluciona fácilmente.{:clear }Si estás atascado, tómate tu

    tiempo para buscar una solución.
- id: 7915
  en: >-
    Si alguno de los otros está

    en apuros, ayúdale, por favor.{:clear }Yo ayudaré en lo que pueda.
- id: 7916
  en: >-
    ¿Qué hacéis todos aquí?

    ¿Va a suceder algo especial?{:clear }¿Un concurso de miel, acaso?

    ¿O una carrera?
- id: 7917
  en: >-
    Esté donde esté, Tigger

    siempre anda dando botes.{:clear }Solíamos hacerlo todos juntos, pero

    se ve que Pooh también lo ha olvidado.
- id: 7918
  en: >-
    Si Tigger prestara

    más atención...{:clear }Esto es terrible. Debemos

    recuperar esa medicina.
- id: 7919
  en: >-
    Pisa sobre los globos. Al estallar,

    te elevarán por los aires.{:clear }También puedes hablar con Rito.

    Él conoce otras formas de saltar.
- id: 7920
  en: >-
    ¡Debes detener a Tigger enseguida

    o se la tomará toda!
- id: 7921
  en: >-
    Tigger me enseñó el

    secreto de dar botes.{:clear }Si saltas de nuevo en cuanto

    aterrices, ¡podrás dar un salto diferente!
- id: 7923
  en: >-
    ¿Todavía no se acuerda? Es raro...{:clear }¡Ya sé! ¡Demos botes todos juntos!

    ¡Eso le refrescará la memoria!
- id: 7924
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}¿Dar botes?

    {:chardelay 33 00}No puedo.

    {:chardelay 09 00}¡Probemos!
- id: 7925
  en: >-
    ¡Ju, ju, ju, ju!

    Soy el mejor del mundo dando botes.♩{:clear }¡Tú también puedes hacerlo! ¡Verás que

    es la solución a todos los problemas! ♩
- id: 7927
  en: >-
    ¿Quieres decir que Pooh

    vino solo a este sitio?{:clear }Bah, no importa.

    ¡Deprisa! ¡Vamos a buscarle!
- id: 7928
  en: >-
    ¡Este sitio es oscuro y

    parece un laberinto!{:clear }Si me pierdo, me encontrarás,

    ¿verdad? ¡Cuento contigo!
- id: 7929
  en: >-
    Por más que le busco,

    no le encuentro.{:clear }El suelo está resbaladizo. Espero

    no caerme y perder mi cola.
- id: 7930
  en: >-
    Puedo oír un zumbido de alas.

    Espero que no haya abejas por aquí.{:clear }Sora, si nos atacan las abejas,

    ocúpate de ellas, por favor.
- id: 7931
  en: >-
    Mmm...

    Este sitio parece peligroso.{:clear }Vale, pandilla, estad alerta

    mientras vamos por aquí.
- id: 7932
  en: >-
    No imaginaba que aquí hubiera

    la miel que le gusta a Pooh.{:clear }Las paredes son duras, pero se desmoronan.

    Cuidado con las rocas que caen.
- id: 7933
  en: >-
    Eh, Sora, quizá deberíamos

    ir a buscar a Pooh.
- id: 7934
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}¿Ir a buscar a Pooh?

    {:chardelay 33 00}Pensémoslo dos veces.

    {:chardelay 09 00}Claro que sí. Vamos.
- id: 13954
  en: >-
    ¿Adónde me llevas, amable

    alguien que no conozco?{:clear }Dondequiera que sea, espero

    que haya un montón de miel.
- id: 13955
  en: >-
    A Igor siempre se le

    cae la cola.{:clear }Muchas veces tenemos que

    ayudarle a buscarla.
- id: 13956
  en: >-
    Si saltas bien, puedes pisar

    sobre los globos.{:clear }Cuantos más pises, más alto llegarás.

    ¿Quién sabe qué encontrarás allá arriba?
- id: 13972
  en: >-
    ¿Quieres que dé botes con ese alguien

    que no conozco? ¿Encontraré algo de miel?{:clear }Me parece oler algo rico

    que viene del cielo.
- id: 16084
  en: >-
    Conozco esa voz. Eres tú, Sora, ¿verdad?

    ¡Estoy atascado otra vez! ¡Ayúdame!
- id: 16085
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}Parece ser Pooh.

    {:chardelay 33 00}Veamos un poco más.

    {:chardelay 09 00}¡Vamos a ayudarlo!
- id: 16086
  en: >-
    Hola, Sora.

    ¿Quieres conseguir más miel?
- id: 16087
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}¿Ir a por un poco de miel?

    {:chardelay 33 00}Ahora no la necesito.

    {:chardelay 09 00}¡Sí, vamos!
- id: 16088
  en: >-
    Hoy sí que hay mucho viento. Si no

    tienes cuidado, ¡puedes salir volando!
- id: 16089
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}¿Intentar ir volando?

    {:chardelay 33 00}Prefiero ir andando.

    {:chardelay 09 00}¡Volemos!
- id: 16090
  en: >-
    ¡Ju, ju, ju, ju! ¡Dar botes te va

    a animar! ¡Vamos, Sora, inténtalo!
- id: 16091
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}¿Dar botes con Tigger?

    {:chardelay 33 00}Lo siento, estoy ocupado.

    {:chardelay 09 00}¡Sí, venga!
- id: 16092
  en: >-
    Quiero ir con todos a echar un vistazo.

    ¿Vas a ayudar tú también, Sora?
- id: 16093
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}¿Ir a buscarle?

    {:chardelay 33 00}Tengo cosas que hacer.

    {:chardelay 09 00}¡Claro que sí!
- id: 18087
  en: >-
    Lo pasé muy bien flotando por ahí,

    alguien que no conozco.{:clear }Recuerdo haber flotado antes

    en un globo...
- id: 18088
  en: >-
    El otro día estaba encantado de

    tener toda esa miel.{:clear }Podríamos ir a buscar en otra

    ocasión, alguien que no conozco.
- id: 18089
  en: >-
    Una vez, todos nos vestimos como

    Tigger y nos pusimos a dar botes.{:clear }Si quieres, un día podemos repetirlo,

    alguien que no conozco.
- id: 18090
  en: >-
    Es divertido dar botes

    todos juntos.{:clear }Pero, no sé por qué, todos

    caen siempre encima de mi casa.
- id: 18091
  en: >-
    Estoy tan contento de que Pooh

    se haya acordado de ti, Sora.{:clear }Pero me pregunto por qué

    no te recordaba al principio.
- id: 18092
  en: >-
    Si la próxima vez que nos veamos

    mi casa está terminada, te invitaré.{:clear }Aunque dudo que la termine...
- id: 18093
  en: >-
    Hay otros amigos en el

    Bosque de los Cien Acres.{:clear }Pero no los he visto últimamente.

    Espero que todos estén bien.
- id: 18094
  en: >-
    Puede que a Tigger le guste dar botes,

    pero le dan miedo las alturas.{:clear }Tal vez suene contradictorio, pero

    ¿acaso no es contradictorio el mundo? ¡Jo, jo!
- id: 18095
  en: >-
    Me alivia que Pooh haya

    recobrado la memoria.{:clear }Quería cantar para celebrarlo, pero no

    sé por qué los demás no me dejaron.
- id: 18096
  en: >-
    Los días de perezosear, como hoy,

    son los mejores.{:clear }¡Los días de tormenta, el árbol donde tengo

    mi nido cruje tanto que no puedo ni pensar!
- id: 18097
  en: >-
    Mmm... ¿Qué haré si explota el globo

    mientras estoy recogiendo miel?{:clear }¡No te preocupes! ¡Soy tan fuerte

    que algo así no me detendría!
- id: 18098
  en: >-
    Piglet puede parecer un miedica, ¡pero

    cuando se compromete con algo, cumple!{:clear }¡Me sorprendió que entrara a buscar a Pooh

    por un agujero que hasta a mí me asustaba!
- id: 18099
  en: >-
    Mi sueño es construir

    el túnel supremo.{:clear }¡Si alguna vez llego a hacerlo

    realidad, te enviaré una invitación, Sora!
- id: 18100
  en: >-
    Búho nunca se queda sin palabras.

    ¡A veces también dice cosas muy extrañas!
- id: 18101
  en: >-
    ¡Tigger me va a enseñar un

    nuevo salto bien guay!{:clear }¡Se llama el ‛requete molinete

    volador’ o algo así!
- id: 18102
  en: >-
    Explorar puede dar un poquito de miedo,

    ¡pero es muy divertido!{:clear }Todos están siempre buscando amorcitos

    o cosas así, ¡y yo también quiero ir!
- id: 18103
  en: >-
    El otro día, cuando estaba explorando

    yo solo, conocí a un nuevo amigo.{:clear }Es divertido tener amigos.
- id: 18104
  en: >-
    Si Pooh no está bien,

    todos lo pasamos mal.{:clear }Somos un grupo muy unido y

    queremos que todos estén bien.
- id: 18324
  en: Desde este árbol, se ve toda la colina.
- id: 18325
  en: >-
    Seguro que desde aquí la luna

    se ve muy bien.
- id: 18326
  en: >-
    Debe querer decir:

    ‛Toca la campana’.
- id: 18327
  en: Ves una bonita cortina.
- id: 18328
  en: Percibes el dulce aroma de la miel.
- id: 18329
  en: 'Debería decir: ‛Zanahoria’.'
- id: 18330
  en: 'Han querido poner: ‛Repollo’.'
- id: 18331
  en: 'Parece que dice: ‛Calabaza’.'
- id: 18332
  en: Esta es la entrada a la casa de Conejo.
- id: 18333
  en: 'En este buzón se lee: ‛Conejo’.'
- id: 18334
  en: Ropa tendida a secar.
- id: 18335
  en: Está muy crecido para pescar.
- id: 18336
  en: 'En este buzón pone: ‛Piglet’.'
- id: 18337
  en: Solo Piglet podría pasar por esta puerta.
- id: 18338
  en: Debe de ser el nombre del abuelo de Piglet.
- id: 18339
  en: 'En estos buzones se lee: ‛Cangu’ y ‛Rito’.'
- id: 18340
  en: 'En este buzón pone: ‛Cangu’.'
- id: 18521
  en: >-
    {:unk13 64 01 DA 00}{:unk06 00}{:unk08 01 01 05}¡Qué divertido!

    ¿Lo hacemos otra vez?
- id: 18522
  en: >-
    {:unk13 CD 00 5A 00}{:unk06 00}{:unk08 01 01 06}¡Si Pooh come de esa manera,

    tendremos que encontrar más miel!
- id: 18523
  en: >-
    {:unk13 2E 01 3F 00}{:unk06 00}{:unk08 01 01 05}Caray, tus botes podrían ser

    más "botones".
- id: 18524
  en: '{:unk13 37 01 83 00}{:unk06 00}{:unk08 01 00 05}¿Dónde se ha metido el oso...?'
- id: 18525
  en: '{:unk13 9B 01 69 00}{:unk06 00}{:unk08 01 00 05}Genial...'
- id: 18722
  en: Golpear
- id: 18723
  en: Acelerar
- id: 18996
  en: '{:unk13 A7 00 86 00}{:unk06 02}{:unk08 03 01 05}¿Sora? ¿Eres tú?{:clear }¡Ayúdame!'
- id: 19374
  en: >-
    {:unk13 67 01 DC 00}{:unk06 00}{:unk08 01 01 05}¡Parece que estamos

    en serios apuros!{:clear }Sora, ¿te importaría

    ocuparte del pobre Piglet?
- id: 19396
  en: >-
    Pues supongo que dar botes

    no es la solución.{:delay B8 00}{:clear }Casi me dan ganas de no volver

    a dar botes nunca más.
- id: 19754
  en: Bosque de los Cien Acres
- id: 19888
  en: '{:delay B4 00}¡Es genial!{:delay 4E 00}{:clear }'
- id: 21520
  en: "{:delayandfade 07 78} \nSora salva a Piglet, ¡pero no parece\nque Pooh tenga ni la más remota\nidea de quién es su amigo!\n \nDesconcertado y apenado por la\nmala memoria de Pooh, poco más\npuede decir, pues una fuerte\nráfaga de viento vuelve a llevárselo\npor los aires.\n \n"
- id: 21521
  en: "{:delayandfade 0A 78} \nCuando Pooh anda terminándose\nla miel, Conejo aparece claramente\nairado, pues había trabajado mucho\npara reunir toda esa miel.\n \nTodo cambia cuando ve lo raro\nque se comporta Pooh, por lo\nque sugiere darle aún más miel.\n¡Quizá Pooh se recupere si\ntiene la tripita bien llena!\n \n"
- id: 21522
  en: "{:delayandfade 0A 78} \nTigger está convencido de que\nPooh recuperará la memoria si\ntodos se ponen a brincar con\nalegría.\n \nA Sora, Donald y Goofy les\nparece una buena idea y,\nsin dudarlo, se apuntan al\nfestival de brincos.\n \n"
- id: 21523
  en: "{:delayandfade 0A 78} \nPooh se ha adentrado solo en\nuna cueva. ¡Ay, este Pooh!\n \nEse es un sitio muy peligroso,\nasí que Sora y sus amigos no se\nlo piensan y salen en su busca.\n \n \n"
- id: 21524
  en: "{:delayandfade 08 78} \nAl llegar a la Colina de las estrellas,\nSora se encuentra a Pooh con\nla cabecita atascada en un gran\ntarro de miel.\n \nAunque al principio Sora no está\nmuy seguro de si debería intervenir,\nacaba por echar una mano al apurado\nPooh.\n \n"
