    Me alegra que las cosas entre Ariel

    y el Rey Tritón se hayan arreglado.{:clear }Es triste ver una familia desunida.
- id: 18197
  en: >-
    Debería ir a ver

    cómo está Ariel.
- id: 18198
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}¿Ir a ver a Ariel?

    {:chardelay 33 00}No, un descansito.

    {:chardelay 09 00}Sí, vamos.
- id: 18473
  en: >-
    {:unk13 D0 00 68 00}{:unk08 01 00 05}Vamos, ¿qué vas a

    hacer ahora?{:clear }No sé nada de los otros

    mundos, pero...{:clear }... ese baile no

    es del mar.
- id: 18474
  en: >-
    {:unk13 CF 00 3C 01}{:unk08 01 01 01}¡Esto no expresa los

    sentimientos del compositor!{:clear }¡Y eso es importante!{:clear }Hay que bailar con el

    corazón para expresar

    la belleza del mundo.
- id: 18475
  en: >-
    {:unk13 D6 00 35 01}{:unk08 01 00 01}¡Todavía se puede mejorar!{:clear }¡De esta forma Ariel nunca

    olvidará su locura por la tierra!
- id: 18476
  en: >-
    {:unk13 DE 00 38 01}{:unk08 01 01 01}¿Eso es lo mejor que puedes

    hacer? ¡Ja! Nunca me superarás,

    ¡ni en cien años!
- id: 18477
  en: >-
    {:unk13 C8 00 46 00}{:unk08 01 01 05}Ha sido algo maravilloso:

    tierra y mar juntos...{:clear }¡No te lo pierdas!
- id: 18581
  en: >-
    {:unk13 66 01 64 00}{:unk08 01 00 05}No todos pueden

    ser brillantes

    la primera vez.{:clear }Pero tienes un

    gran potencial.

    ¡No te desanimes!
