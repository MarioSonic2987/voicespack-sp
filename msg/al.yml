- id: 21509
  en: "{:delayandfade 0A 78} \nIago saca de un buen apuro\na todos, lo que da más\ncredibilidad a sus disculpas.\n \nTras la escaramuza, el grupo\npone rumbo al palacio para\nver a Aladdín.\n \n \n"
- id: 21510
  en: "{:delayandfade 0A 78} \nEl feliz reencuentro queda\ninterrumpido por Iago, que\nalterado asegura que en\nla lámpara se encuentra\nconfinado el vil Yafar.\n \n \n \n \n"
- id: 21511
  en: "{:delayandfade 0A 78} \nEl ladino mercader exige\ncomo pago por la lámpara\nun tesoro digno de un sultán.\n \nAlgo así, sin duda podría\nhallarse en la Cueva de\nlas Maravillas.\n \n \n"
- id: 21512
  en: >-
    {:delayandfade 0A B4}

    Finalmente, los actos de Iago le sirven

    para granjearse la confianza de todos.


    Resueltos los problemas, Sora 

    y sus amigos se disponen a reanudar 

    la búsqueda de Riku y el rey, pero 

    es entonces cuando reparan en 

    la ausencia de Aladdín...
- id: 21513
  en: "{:delayandfade 07 B4}\nDe vuelta en Agrabah, Sora pregunta\nal mercader sobre la Organización {XIII}.\nAunque resulta evidente que no es\nla primera vez que escucha ese\nnombre, no suelta prenda.\n\nNo queda más remedio que buscar\npistas en otro sitio.\n \n \n"
- id: 21514
  en: "{:delayandfade 0A 78} \nUna vez más, los planes de Yafar\nson hacerse con Agrabah.\n \nPor suerte, Iago revela a Sora\nque el malvado personaje se\nesconde en las Ruinas Enterradas\ndel desierto.\n \n"
