- id: 4105
  en: ¿Qué pasa? ¿Abandonáis a la misión?
- id: 4106
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}¿Rechazarla?

    {:chardelay 33 00}¡No, señor!

    {:chardelay 0A 00}Necesito descansar más.
- id: 4107
  en: >-
    La misión es vigilar el sendero a la cumbre

    para que nuestra compañía pueda avanzar.{:clear }He dado órdenes de que os permitan

    llegar hasta allí. ¡No me falléis!
- id: 4108
  en: >-
    Camino a la cumbre, veréis un puesto de

    control. Detrás hay un sendero.{:clear }El lugar está plagado de enemigos.

    Por favor, tened cuidado.
- id: 4109
  en: >-
    Un torbellino me lanzó por los aires y

    aparecí sobre la torreta.{:clear }Si hizo eso conmigo, imaginad

    lo que podría hacerles a otros.
- id: 4110
  en: >-
    Hay explosivos dentro de las tiendas,

    así que tened cuidado.{:clear }Si hacéis alguna tontería cerca

    de una tienda... ¡Bum! ¿Queda claro?
- id: 4111
  en: >-
    Aquí todo está en calma. Será mejor que

    os toméis en serio vuestra misión.{:clear }Si no os dais prisa, el capitán

    Shang os arrancará el pellejo.
- id: 4113
  en: >-
    No sabemos dónde está el enemigo ni

    qué trampas pudo haber colocado.{:clear }Estad preparados para cualquier cosa.
- id: 4114
  en: >-
    Podéis alcanzar la cumbre

    si subís por aquí.{:clear }A nadie se le ocurriría ir allí,

    a menos que lo obligaran.
- id: 4115
  en: >-
    Está todo tan tranquilo

    que me da hambre...
- id: 4116
  en: >-
    ¿Veis esa cueva de ahí detrás?{:clear }Me asusta. ¡Da la impresión de que

    algo fuera a salir de allí de repente!
- id: 4117
  en: >-
    El país entero está aterrado

    por la brutalidad de Shan Yu.{:clear }Tengo órdenes, pero no

    quiero correr tantos riesgos.
- id: 4119
  en: >-
    Estaré bien. Es solo un

    rasguño.{:clear }¡Que no escapen! Se dirigen hacia la

    cumbre. Tened cuidado; son muy fuertes.
- id: 4120
  en: >-
    Mirad lo que han hecho con esta aldea.

    ¿Cómo puede haber alguien tan salvaje?{:clear }No podemos permitir algo así.

    ¡Ahora verán con quién se han metido!
- id: 4121
  en: >-
    Shan Yu atacó la aldea con algunas

    criaturas que yo no había visto nunca.{:clear }Hasta nos atacó un halcón...
- id: 4122
  en: >-
    ¡He visto a Shan Yu con mis propios ojos!

    Llevaba un halcón sobre los hombros y se reía.{:clear }¡Los ojos le brillaban de un modo

    que me ponía la piel de gallina!
- id: 4123
  en: >-
    Dicen que Shan Yu posee

    un halcón temible.{:clear }¿Habéis visto la aldea quemada?

    ¡Pues imaginad lo que nos haría!
- id: 4125
  en: >-
    Cada vez que visito esta aldea, recuerdo

    aquella invasión como si fuera ayer.{:clear }Me alegra que salváramos al país. ¡Y

    eso que éramos unos soldados harapientos!
- id: 4126
  en: >-
    No sabía que Ping... digo...

    Mulán era una chica.{:clear }¡No sé qué me sorprende más, que sea

    mujer o que haya vencido a Shan Yu!
- id: 4127
  en: >-
    Nuestro destacamento ayudó en la

    defensa contra la invasión de Shan Yu.{:clear }Nunca habríamos logrado tantas cosas

    de no haber sido por el Capitán.
- id: 4130
  en: >-
    ¿Qué era esa sombra enorme?

    Parecía dirigirse hacia el {:theme 0A}palacio{:reset}.{:clear }Para ir allí, id por el camino de la

    derecha desde el puesto de control.
- id: 4131
  en: >-
    Tened cuidado, cualquier cosa puede

    ocurrir en una batalla.{:clear }Estad atentos a lo que encontréis

    y tratad de usarlo para sacar ventaja.
- id: 4132
  en: >-
    Mmm... Para combatir a un adversario

    que vuela, debes volar tú también.{:clear }La altura ofrece ventajas. Desde lo

    alto descubriréis puntos débiles.
- id: 4133
  en: >-
    Gracias por salvar

    al Emperador.
- id: 4134
  en: >-
    Protegeremos al Emperador

    con nuestras vidas.{:clear }Tenedlo por seguro.
- id: 4135
  en: >-
    Debemos patrullar la {:theme 0A}montaña{:reset},

    ¡pero hace frío y hay viento!{:clear }Bueno, también podemos vigilar la

    montaña desde aquí.
- id: 4136
  en: >-
    ¡Oh, no! ¡Un monstruo gigante se

    dirige hacia la capital!{:clear }Sí, suelo quedarme dormido, ¡pero

    esto no ha sido un sueño! ¡Lo juro!
- id: 4137
  en: >-
    El Capitán no está aquí, así que,

    si viene el enemigo, huiremos.{:clear }No creo que nos persigan mucho.

    Soldado que huye, sirve para otra batalla.
- id: 4138
  en: >-
    ¿Habéis oído? Dicen que han visto un

    monstruo volador. ¡Lo habrán soñado!{:clear }¿El palacio? Sí, id hasta el puesto de

    control. La entrada está río abajo.
- id: 4166
  en: ¡Al ataque!
- id: 4167
  en: ''
- id: 4168
  en: ¡Atrás!
- id: 4169
  en: ¡Esto es cosa nuestra!
- id: 4170
  en: ¡Trae!{:delay 3C 00}
- id: 4171
  en: ¡Bien!{:delay 3C 00}
- id: 4172
  en: ¿Capitán?
- id: 4173
  en: ¡Cuidado!{:delay 2D 00}
- id: 4174
  en: Gracias, Ping.
- id: 4175
  en: No... ha sido nada.
- id: 4176
  en: >-
    Nunca debí dudar de ti.{:delay 6C 00}{:clear }A partir de ahora,

    tienes mi confianza.
- id: 4178
  en: ¡Gracias, Capitán!
- id: 4180
  en: ¡Mmm! Primero me usa de mechero{:delay 84 00}{:clear }y luego de bala de cañón. {:delay 5A 00}{:clear }Pienso chivarme al ancestro mayor.{:delay 42 00}
- id: 4181
  en: >-
    ¡Se acabó! ¡Me rindo!

    Ya no aguanto más.{:delay 90 00}{:clear }Venga, Mulán, basta de payasadas,

    este no es lugar para una chica.
- id: 4183
  en: ¡Mushu!
- id: 4184
  en: ''
- id: 4185
  en: ¿Mulán?{:delay 42 00}{:clear }¿Una mujer?{:delay 3C 00}{:clear }¡No puede ser!
- id: 4186
  en: ¡Ping! ¡Capitán!
- id: 4187
  en: ¡Caramba! ¡Estáis bien!
- id: 4188
  en: >-
    Lo sabíais todos, ¿verdad?{:delay 90 00}{:clear }Sabíais que Ping era

    una mujer disfrazada.
- id: 4191
  en: ¿Cómo has podido mentirme?
- id: 4192
  en: >-
    La pena por alta traición y

    por deshonrar al ejército es...{:delay DE 00}{:clear }la muerte.{:delay 3C 00}
- id: 4193
  en: Fuera de mi vista...{:delay 3C 00}{:clear }¡Ya! Quedáis todos expulsados.
- id: 4195
  en: Pero Capitán...
- id: 4196
  en: Mi deuda está saldada.
- id: 4197
  en: ¡El Emperador aguarda!{:delay 78 00}{:clear }¡En marcha!
- id: 4198
  en: Mulán... he metido la pata.
- id: 4199
  en: Gracias a todos.{:delay 76 00}{:clear }Siento haberos metido en un lío.
- id: 4201
  en: No pasa nada.
- id: 4202
  en: Entonces, Ping...{:delay 4E 00}{:clear }digo... je... Mulán...{:delay AE 00}{:clear }¿qué vas a hacer ahora?
- id: 4203
  en: Volver a casa.
- id: 4204
  en: >-
    Sabes que a tu padre le va a salir

    el humo por las orejas.{:delay 3C 00}
- id: 4205
  en: >-
    Tranquila, diremos que

    fue culpa nuestra.
- id: 4206
  en: Gracias.{:delay 30 00}{:clear }Sois unos amigos maravillosos.
- id: 4207
  en: ''
- id: 4208
  en: ''
- id: 4209
  en: ¡Por ahí no eeeeees!
- id: 4210
  en: ''
- id: 4211
  en: ¡Mulán!
- id: 4212
  en: ¡Así se hace!
- id: 4213
  en: >-
    ¿Ves eso, Mulán? Es Shan Yu,

    jefe del ejército huno.
- id: 4214
  en: >-
    ¡Vamos, chica!

    ¡Es tu gran oportunidad!
- id: 4215
  en: >-
    ¡Ya lo estoy viendo! "¡Fa Mulán machaca

    al enemigo público número uno!"{:delay B4 00}{:clear }¡Serás famosa!

    ¡Estarás entre los mejores!
- id: 4216
  en: Mushu, no sé si...
- id: 4217
  en: >-
    Ni siquiera me he alistado

    aún en el ejército.{:delay 8A 00}{:clear }Tengo que ocupar el lugar de mi padre{:delay 5A 00}{:clear }para preservar el honor

    de la familia Fa.
- id: 4218
  en: Solo espero que no me descubran.
- id: 4219
  en: ¡Vaya! Tienes miedo, reconócelo.
- id: 4220
  en: ¿Y tú no?
- id: 4221
  en: ''
- id: 4222
  en: ¿Eh?
- id: 4223
  en: ¿Un sincorazón?
- id: 4224
  en: ¡Ataquemos por sorpresa!
- id: 4225
  en: >-
    ¡Ahí va!

    Sería mejor no precipitarse.
- id: 4226
  en: ¿Es Mushu?
- id: 4227
  en: >-
    ¡Exacto!

    ¡Sé que habéis oído hablar de mí!{:delay 78 00}{:clear }¡Soy pequeño, letal y legendario!
- id: 4228
  en: >-
    ¡Largaos antes de que desate

    mi cólera de dragón!
- id: 4229
  en: ¡Eh, Mushu! ¡Cuánto tiempo!
- id: 4230
  en: Yo sí que os voy a dar tiempo a...
- id: 4231
  en: '... ¡Sora! ¡Donald! ¡Goofy!'
- id: 4232
  en: ¿Los conoces?
- id: 4233
  en: >-
    ¿Conocerlos?{:delay 3F 00}{:clear }¡Anda que no hemos despachado

    a malos juntos!
- id: 4234
  en: >-
    Les he sacado de apuros

    un montón de veces.{:delay 84 00}{:clear }¡Porque soy un feroz dragón!

    ¡A que sí!
- id: 4235
  en: Bueno, algo así.{:delay 6E 00}{:clear }Y... ¿tú eres?
- id: 4236
  en: Soy Mulán.{:delay 5C 00}{:clear }Mm... no, digo...
- id: 4237
  en: ¡Ping!
- id: 4238
  en: ¿Mulán Ping?
- id: 4239
  en: >-
    Ping a secas.

    Soy Ping, hijo de Fa Zhou.
- id: 4240
  en: ¿Conoces a Mushu?
- id: 4241
  en: >-
    Mushu es uno de los

    guardianes de mi familia.
- id: 4242
  en: >-
    No sabíamos que contábamos

    con alguien tan importante{:delay BF 00}{:clear }como un guardián de familia.
- id: 4243
  en: ¡Ya te digo!
- id: 4244
  en: >-
    Y eso hace que estéis en deuda

    con Ping, hasta las cejas.{:delay D2 00}{:clear }¿Y sabéis qué, chavales?

    ¡Toca pagar!
- id: 4245
  en: Mushu...
- id: 4246
  en: Bah, no les importa. ¿A que no?
- id: 4247
  en: Mmm... Parece justo.
- id: 4248
  en: >-
    Veréis, Ping iba de camino a

    alistarse en el Ejército Imperial.
- id: 4249
  en: >-
    Buscamos a los otros reclutas

    del campamento de adiestramiento.
- id: 4250
  en: >-
    ¿Os venís?{:delay 48 00}{:clear }Me será más fácil encajar

    si voy con vosotros.
- id: 4251
  en: ¿Cómo que "encajar"?
- id: 4252
  en: >-
    Bueno, eh...

    no os preocupéis por eso.
- id: 4253
  en: >-
    Pretendes hacerte pasar

    por un chico, ¿no?
- id: 4254
  en: Eres... ¿una chica?
- id: 4255
  en: ¿No lo habíais notado?
- id: 4256
  en: Yo no.
- id: 4257
  en: Creo que funciona.
- id: 4258
  en: >-
    No sé. Estos dos se tragarían

    cualquier cosa.
- id: 4259
  en: ¡No te pases!
- id: 4260
  en: ¡Y recuerda! ¡Eres un tío!
- id: 4261
  en: Ya era hora de papear algo.
- id: 4262
  en: ¡Eh, no te cueles!
- id: 4263
  en: ¡Vaya morro!
- id: 4264
  en: ''
- id: 4265
  en: ¡Quita!
- id: 4266
  en: ¡Eh! ¡Un sitio en la cola!
- id: 4267
  en: ¿Qué nos pondrán hoy de rancho?
- id: 4268
  en: ¡Arroz con tortas!
- id: 4269
  en: ¡Se acabó!
- id: 4270
  en: ¡Por favor!
- id: 4271
  en: ¿Por favor?
- id: 4272
  en: ¡Menuda nena!
- id: 4273
  en: ¡Eh! ¡Ya basta!
- id: 4274
  en: ¿¡Basta el qué!?
- id: 4275
  en: ¡Te estás colando!
- id: 4276
  en: ¡Y me has pegado!
- id: 4277
  en: ¡Mira el canijo!
- id: 4278
  en: >-
    ¿A quién llamas canijo,

    so esmirriado?{:delay 78 00}{:clear }¡Soy un auténtico dragón guardián!
- id: 4279
  en: Volvamos a la fila, ¿vale?
- id: 4280
  en: >-
    ¿Tú de qué lado estás?

    ¡Acaban de zurrarme!
- id: 4281
  en: ¿Quieres más?
- id: 4282
  en: ¡Soldados! ¡Todos en fila!
- id: 4283
  en: ¡El Capitán!
- id: 4285
  en: ¿Qué son esos?
- id: 4286
  en: ¡Sincorazón!
- id: 4288
  en: ¿Ah, sí?
- id: 4289
  en: ¡Ping! Espero que estés listo.
- id: 4290
  en: '{:unk13 37 01 2F 00}{:unk08 01 00 05}Eh, vosotros, ¿cómo os llamáis?'
- id: 4291
  en: '{:unk13 4D 01 6F 00}{:unk08 01 00 06}Sora.'
- id: 4292
  en: '{:unk13 D4 00 D9 00}{:unk08 01 01 05}Donald.'
- id: 4293
  en: '{:unk13 C3 01 70 00}{:unk08 01 00 05}Goofy.'
- id: 4294
  en: >-
    {:unk13 38 01 2E 00}{:unk08 01 00 05}Bienvenidos a mi destacamento.{:clear }Vuestras habilidades de combate

    son admirables.
- id: 4295
  en: '{:unk13 D6 00 E9 00}{:unk08 01 00 01}Yo soy el hijo de Fa Zhou...'
- id: 4296
  en: >-
    {:unk13 37 01 30 00}{:unk08 01 00 05}Tú harías bien en volver

    a tu hogar.
- id: 4297
  en: >-
    {:unk13 09 01 FA 00}{:unk08 01 00 00}Pe... pero...{:clear }¡Eso deshonraría

    a mi familia!
- id: 4298
  en: >-
    {:unk13 3B 01 30 00}{:unk08 01 00 05}¿Acaso prefieres traer la

    deshonra a mi destacamento?
- id: 4299
  en: '{:unk13 78 00 FA 00}{:unk08 01 01 01}¡Le voy a...!'
- id: 4300
  en: >-
    {:unk13 0B 01 4C 00}{:unk08 01 00 06}Si Ping se esfuerza

    y entrena un poco...{:clear }se pondrá en forma

    rápidamente.
- id: 4301
  en: '{:unk13 D2 00 3C 00}{:unk08 01 00 06}Mmm...'
- id: 4302
  en: >-
    {:unk13 BE 00 69 00}{:unk08 01 00 06}¡Denos una misión y...{:clear }le mostraremos lo bien que

    podemos trabajar en equipo!
- id: 4303
  en: '{:unk13 31 01 2D 00}{:unk08 01 00 05}¿Queréis que os ponga a prueba?'
- id: 4304
  en: >-
    {:unk13 3F 01 32 00}{:unk08 01 00 05}El ejército de Shan Yu se

    dirige hacia aquí. Tenemos...{:clear }órdenes de emboscarles.{:clear }Vendrán por el sendero de

    montaña.
- id: 4305
  en: '{:unk13 01 01 6E 00}{:unk06 02}{:unk08 03 01 06}¡Los haremos pedazos!'
- id: 4306
  en: >-
    {:unk13 47 01 35 00}{:unk08 01 00 04}Lo dudo.{:clear }Vosotros iréis delante.

    Serviréis de avanzadilla.
- id: 4307
  en: '{:unk13 D7 00 69 00}{:unk08 01 00 06}¿Solo eso? Ningún problema.'
- id: 4308
  en: '{:unk13 F0 00 64 00}{:unk08 01 00 06}¿Vale?'
- id: 4309
  en: '{:unk13 01 01 5A 00}{:unk08 01 01 06}Va... vale.'
- id: 4310
  en: >-
    {:unk13 58 01 3F 00}{:unk08 01 00 05}Luego os daré

    más detalles.{:clear }Regresad cuando estéis

    listos para partir.{:clear }Y recordad: la misión

    más pequeña puede

    servir al mayor propósito.{:clear }¡Manteneos alerta!
- id: 4311
  en: '{:unk13 4F 01 3D 00}{:unk06 02}{:unk08 03 00 06}¡Sí, Señor!'
- id: 4312
  en: '{:unk13 DC 00 0E 01}{:unk06 02}{:unk08 03 00 06}¡Sí, Señor!'
- id: 4313
  en: '{:unk13 A6 01 98 00}{:unk06 02}{:unk08 03 00 06}¡Sí, Señor!'
- id: 4314
  en: '{:unk13 90 00 4A 00}{:unk06 02}{:unk08 03 00 06}¡Sí, Señor!'
- id: 4315
  en: '{:unk13 4A 01 32 00}{:unk08 01 00 05}Bien hecho.'
- id: 4316
  en: '{:unk13 72 01 6E 00}{:unk08 01 00 07}¡Lo sabía!'
- id: 4317
  en: '{:unk13 C8 00 E6 00}{:unk08 01 00 00}Capitán...'
- id: 4318
  en: >-
    {:unk13 4A 01 32 00}{:unk08 01 00 05}Imagino que un poco

    sí has mejorado...
- id: 4319
  en: >-
    {:unk13 E1 00 BE 00}{:unk08 01 01 04}¡Cómo que un poco!

    ¡Será un montón!
- id: 4320
  en: >-
    {:unk13 0E 01 36 01}{:unk08 01 01 02}No. Tiene razón, Capitán.{:clear }Por favor, asígneme

    otra misión.{:clear }¡Esta vez le demostraré

    de qué soy capaz!
- id: 4321
  en: '{:unk13 C8 00 D1 00}{:unk08 01 00 01}Bien, te daré otra oportunidad.'
- id: 4322
  en: >-
    {:unk13 5E 01 40 00}{:unk08 01 00 05}Ven a verme cuando estés

    listo para partir.{:clear }Y recordad: aunque sea

    una prueba, es una

    misión importante.{:clear }¡Estad alerta!
- id: 4323
  en: '{:unk13 4F 01 3D 00}{:unk06 02}{:unk08 03 00 06}¡Sí, Señor!'
- id: 4324
  en: '{:unk13 C8 00 0E 01}{:unk06 02}{:unk08 03 00 06}¡Sí, Señor!'
- id: 4325
  en: '{:unk13 A6 01 98 00}{:unk06 02}{:unk08 03 00 06}¡Sí, Señor!'
- id: 4326
  en: '{:unk13 90 00 4A 00}{:unk06 02}{:unk08 03 00 06}¡Sí, Señor!'
- id: 4327
  en: '{:unk13 54 01 6E 00}{:unk08 01 00 06}Eh, no está nada mal.'
- id: 4328
  en: '{:unk13 96 00 32 00}{:unk08 01 01 06}¡Un verdadero hombre!'
- id: 4329
  en: '{:unk13 F0 00 3C 00}{:unk08 01 01 06}¡Gracias!'
- id: 4330
  en: '{:unk13 51 00 80 00}{:unk08 01 01 06}¡Capitán!'
- id: 4331
  en: '{:unk13 40 01 3C 00}{:unk08 01 01 06}¡Ping, has estado grandioso!'
- id: 4332
  en: '{:unk13 C8 00 78 00}{:unk08 01 01 05}¡Y que lo digas!'
- id: 4333
  en: >-
    {:unk13 09 01 54 01}{:unk08 01 00 01}Mmm... Bueno. Dejaré

    que te unas a mis tropas...{:clear }Pero sigo sin estar convencido

    de que tengas aptitudes para...{:clear }ser un buen soldado.
- id: 4334
  en: '{:unk06 02}{:unk13 FA 00 46 00}{:unk08 03 01 06}¿¡Pero por qué!?'
- id: 4335
  en: >-
    {:unk13 01 01 3C 00}{:unk08 01 01 06}Déjalo, Sora.{:clear }Ya veré cómo demostrarle

    de lo que soy capaz.{:clear }Solo necesito una oportunidad.
- id: 4336
  en: '{:unk13 09 01 54 01}{:unk08 01 00 01}Bien. Ese es el espíritu, Ping.'
- id: 4337
  en: '{:unk06 02}{:unk13 22 01 3C 00}{:unk08 03 01 06}¡Sí, Señor!'
- id: 4338
  en: '{:unk13 01 01 50 00}{:unk08 01 01 06}¡Bien hecho, Ping!'
- id: 4339
  en: '{:unk13 C8 00 46 00}{:unk08 01 00 05}¡Gracias!'
- id: 4341
  en: '{:unk13 C8 00 D1 00}{:unk08 01 00 05}¡Bien, chica! ¡Esta es tu oportunidad!{:clear }Acabo de ver a un tipo sospechoso.{:clear }Y sé que es Shan Yu.'
- id: 4342
  en: '{:unk13 78 00 50 00}{:unk06 02}{:unk08 03 01 06}¿¡Shan Yu!?'
- id: 4343
  en: '{:unk13 36 01 41 00}{:unk08 01 01 06}¡El jefe de los hunos!{:clear }¡Debemos avisar al Capitán!'
- id: 4344
  en: '{:unk13 78 00 3C 00}{:unk08 01 01 06}¡Sí!'
- id: 4345
  en: '{:unk13 F6 00 D6 00}{:unk06 02}{:unk08 03 00 06}Alto, alto, ¡alto ahí!{:clear }Usad la cabeza un segundo.'
- id: 4346
  en: >-
    {:unk13 05 01 A8 00}{:unk08 01 00 06}A ver, ¿por qué estamos aquí?{:clear }Para que el Capitán vea

    las habilidades de Mulán,

    digo, de Ping, y que así...{:clear }restaure el honor de su familia.
- id: 4347
  en: >-
    {:unk13 B4 00 C6 00}{:unk08 01 00 05}Así que, vayamos a por

    Shan Yu nosotros mismos.{:clear }Con un poco de suerte,

    ¡podremos liquidarlo!{:clear }Aunque con solo encontrarle,

    ya nos colgaríamos una medalla...{:clear }¡El capitán Cabeza de Músculo

    tendrá que reconocer a mi chica!
- id: 4348
  en: '{:unk13 14 01 28 00}{:unk08 01 00 04}De acuerdo. Vamos.'
- id: 4349
  en: '{:unk13 1E 01 2D 00}{:unk08 01 01 06}Contad con nosotros.'
- id: 4350
  en: '{:unk13 AA 00 DF 00}{:unk06 02}{:unk08 03 00 05}¡Esto se pone interesante!'
