    Hemos logrado restaurar buena parte

    de esa aldea incendiada.{:clear }Aunque siga habiendo guerras,

    la esperanza nunca desaparecerá.
- id: 13867
  en: '{:unk13 B4 00 3C 00}{:unk08 01 01 06}Pero el Capitán...'
- id: 13964
  en: >-
    Puede que seáis fuertes, pero no

    debéis descuidar el entrenamiento diario.{:clear }Así como nosotros nos fortalecemos,

    también el enemigo se vuelve más poderoso.
- id: 14071
  en: >-
    Los demás deben de estar recibiendo

    una cálida bienvenida en el palacio.{:clear }Estar de guardia es aburrido. Echaré

    una miradita desde el puesto de control.
- id: 15224
  en: >-
    Dicen que últimamente hay gente

    sospechosa en la {:theme 0A}cumbre{:reset}.{:clear }Ojalá que las patrullas no estén

    muy debilitadas.
- id: 16944
  en: ¿Decididos a aceptar una misión?
- id: 16945
  en: >-
    Shan Yu ha invadido nuestro país.

    Debemos detenerlo a toda costa.
- id: 16946
  en: >-
    Nuestro objetivo es derrotar a Shan Yu.

    No podéis fallar en vuestra misión.
- id: 16947
  en: >-
    Esta es la primera vez que veo a Ping...

    digo... a Mulán como una chica.{:clear }Sin el disfraz, nadie la

    confundiría con un muchacho.
- id: 16948
  en: >-
    No entiendo cómo alguien pudo

    sobrevivir a semejante alud.{:clear }Deprisa, encontremos a Shan Yu.

    Probablemente se dirija hacia el palacio.
- id: 16949
  en: >-
    Dicen que Shan Yu es un espadachín

    experto, pero tú también lo eres, Sora.{:clear }Si logras esquivar sus ataques,

    tendrás oportunidad de contraatacar.
- id: 16950
  en: >-
    Varios destacamentos ya han sido atacados

    por Shan Yu. No hay tiempo que perder.
- id: 16995
  en: En esta roca viste la sombra de Mushu.
- id: 16996
  en: Una flecha sobresale por la parte superior.
- id: 17049
  en: ¡Ping está cansado!
- id: 17092
  en: >-
    ¿Engañado? No, no no no.

    Veréis, yo... esto...{:delay C0 00}{:clear }no quería agobiaros con todo ese

    rollo de los guardianes.{:delay 9C 00}{:clear }Veréis, es muy complejo, con mucha

    letra pequeña. No lo entenderíais.
- id: 17096
  en: La puerta está cerrada.
- id: 17436
  en: >-
    El camino a la cumbre es peligroso.

    Muchas rocas cortan el paso.{:clear }Tendréis que encontrar la forma de

    moverlas para poder pasar.
- id: 17437
  en: >-
    Un soldado astuto está preparado

    para cualquier imprevisto.{:clear }No olvidéis llevar suficientes

    objetos con vosotros.
- id: 17438
  en: >-
    Tendréis que ir por el sendero de

    montaña hasta la cumbre.{:clear }Id bien armados.

    Hay muchos enemigos.
- id: 17629
  en: >-
    {:unk0f 03 64 00 6D 01}{:color #00F0F080}Se ha agregado el comando Grupo.{:reset}

    Permite cambiar más rápido a los miembros del grupo.{:clear }{:unk0f 00 00 00 00 00}Úsalo en las batallas en las que no es

    posible abrir los menús.
- id: 17630
  en: >-
    {:unk0f 03 64 00 84 01}{:color #00F0F080}Se ha agregado el comando Límite.{:reset}

    Pulsa {:unk16 02} para ver el Límite y luego selecciónalo.{:clear }{:unk0f 00 00 00 00 00}Los Límites son habilidades que consumen los PM

    de Sora y se ejecutan con miembros del grupo.
- id: 17699
  en: >-
    Mulán se unió al ejército en lugar

    de su padre, por su propia voluntad.{:clear }No quiero ni imaginar lo que

    sucedería si se descubriera su secreto.
- id: 17700
  en: >-
    ¡Cuando iba a liquidar a esas criaturas

    horrendas, se asustaron y huyeron!{:clear }Son unos rivales muy extraños.
- id: 17701
  en: >-
    Yo soy Chien. Ese bajito es Yao

    y el otro flacucho es Ling.{:clear }¿Qué eran esas criaturas que vimos?

    ¿Estamos luchando contra eso?
- id: 17702
  en: >-
    El camino que conduce al palacio desde

    el puesto de control está cerrado ahora.{:clear }Tal vez nos permitan pasar cuando

    hayamos cumplido con algunas misiones.
- id: 17703
  en: >-
    Eh, ¿cómo andáis? A ver, ¿cuándo

    seréis tan fuertes como nosotros?
- id: 17704
  en: >-
    Preferiría estar entrenando

    para un concurso de comida.
- id: 17705
  en: >-
    Mulán ha estado muy ocupada

    últimamente.{:clear }Es lógico.

    Es la heroína de nuestra nación.
- id: 17706
  en: >-
    A veces, un solo soldado puede

    cambiar el curso de una batalla.{:clear }Eso es lo que hizo Mulán, con

    vuestra ayuda, claro.
- id: 17707
  en: >-
    Desde este matorral, puedes observar

    una aldea incendiada por Shan Yu.{:clear }Su ejército no se detendrá ante

    nada hasta invadir nuestro país.
- id: 18745
  en: >-
    ¡Derrota al jefe sincorazón!

    ¡Trata de aprovechar los torbellinos!
- id: 18934
  en: >-
    Ping vuelve a ser Mulán.

    Mulán ha aprendido una nueva habilidad.
- id: 19085
  en: >-
    Parece que fue construido

    como un símbolo de paz.
- id: 19155
  en: >-
    {:unk13 FF 00 50 00}{:unk0f 05 32 00 32 00}El indicador superior izquierdo representa el ánimo

    del grupo. {:color #00F0F080}Si el indicador se vacía, se termina el juego{:reset}. 

    Este se completa con las esferas de los enemigos.{:clear }{:unk0f 00 00 00 00 00}Las esferas son vitales para la supervivencia

    del grupo, así que asegúrate de recoger

    tantas como puedas, en especial las raras.
- id: 19338
  en: >-
    {:unk13 51 01 39 00}{:unk08 01 00 05}No lo habéis

    hecho mal.{:clear }¡Pero estad alerta!{:clear }Esto es solo

    el comienzo.
- id: 19339
  en: >-
    {:unk13 59 01 3D 00}{:unk08 01 00 05}Mmm, nada mal.{:clear }Ahora preparaos

    para el resto de

    las misiones.
- id: 19340
  en: >-
    {:unk13 68 01 32 00}{:unk08 01 00 05}Bien, eso es exactamente

    lo que necesito de vosotros.{:clear }Pero todavía tenéis tareas

    pendientes. Daos prisa.
