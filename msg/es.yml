  en: >-
    Este mundo es perfecto para mí. {:delay E1 00}{:clear } Si de verdad el mundo es así... {:delay BB 00}{:clear }solo esto...{:delay B5 00}{:clear }tal vez debería diluirme

    en la oscuridad.
- id: 16193
  en: Riku...
- id: 16194
  en: >-
    Si el mundo está hecho

    de luz y oscuridad...{:delay B4 00}{:clear } {:delay 5A 00}{:clear }seremos la oscuridad.
- id: 16195
  en: Sí. {:delay 76 00}{:clear }El otro lado... {:delay 8A 00}{:clear }el Reino de la Luz, está a salvo. {:delay 90 00}{:clear }Kairi, el rey y los demás están allí.
- id: 16196
  en: A eso me refiero. {:delay 4C 00}{:clear } {:delay 65 00}{:clear }Oye, Sora... {:delay A3 00}{:clear }¿puedes ayudarme?{:delay 76 00}{:clear }Quiero bajar hasta el agua.
- id: 16197
  en: Al menos las olas suenan igual.
- id: 16198
  en: >-
    Lo que he dicho antes... {:delay 91 00}{:clear }Eso de que me creía mejor

    que tú en todo...
- id: 16199
  en: ''
- id: 16200
  en: Para ser sincero, Sora... {:delay D2 00}{:clear }te tenía envidia.
- id: 16201
  en: ¿Por qué?
- id: 16202
  en: >-
    Me habría gustado vivir la vida

    como tú...{:delay 89 00}{:clear }{:delay 4F 00}haciendo caso a mi corazón.
- id: 16203
  en: >-
    Ya, bueno... yo también

    tengo mis problemas.
- id: 16204
  en: ¿Como cuáles?
- id: 16205
  en: Como... querer ser como tú.
- id: 16206
  en: >-
   {:delay 8A 00}{:clear }Bueno, ser yo sí que

   tiene una ventaja...{:delay 38 01}{:clear }Y es algo que tú no puedes imitar.
- id: 16207
  en: ¿En serio? ¿El qué?
- id: 16208
  en: Tenerte a ti como amigo.
- id: 16209
  en: >-
    Entonces...{:delay 6C 00}{:clear }supongo que estoy bien

    como estoy.{:delay 91 00}{:clear }Yo también tengo algo

    que tú jamás podrás imitar.
- id: 16210
  en: ¿Sora?
- id: 16211
  en: ''
- id: 16212
  en: Creo que es para ti.
- id: 19629
  en: >-
