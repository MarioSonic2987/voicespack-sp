- id: 16180
  en: Te estaba esperando.
- id: 16181
  en: He ido a verle... {:delay 78 00}{:clear } {:delay 78 00}{:clear }Se parece mucho a ti.
- id: 16182
  en: ¿Quién eres?
- id: 16183
  en: Soy lo que queda. {:delay 96 00}{:clear }{:delay 28 00}{:clear }O... {:delay 54 00}{:clear }quizá lo único que siempre hubo.
- id: 16184
  en: Me refería a tu nombre.
- id: 16185
  en: Nada importa mi nombre. {:delay D8 00}{:clear }¿Y tú? {:delay 9C 00}{:clear }¿Acaso recuerdas tu verdadero nombre?
- id: 16186
  en: Mi verdadero nombre... es...
- id: 16187
