    por fin.{:delay 1A 01}{:clear }Cuando devolvamos este

    medallón al arca,{:delay 9C 00}{:clear }seremos libres para vagar

    por los mares como hombres.{:delay F6 00}{:clear }¡Dejaremos de ser fantasmas!
- id: 10037
  en: ¿Y el... desagravio por la sangre?
- id: 10038
