    esperanza de encontrar la última.{:delay EA 00}{:clear }Todos esos años vos estabais

    a salvo en vuestra cama,{:delay F0 00}{:clear }leyendo relatos de piratas,

    soñando con aventuras en alta mar...{:delay 08 01}{:clear }¡Nosotros hemos soportado tormentos

    peores que la propia muerte!
- id: 10036
