- id: 21548
  en: "{:delayandfade 07 78} \nSora y sus amigos dan buena\ncuenta de los rivales y obligan a\nPete a poner tierra de por medio.\n \nSin embargo, Barbossa y sus\nesbirros parecen tener otro\nobjetivo en mente y se apresuran\nhacia el corazón de Port Royal.\n \n \n"
- id: 21549
  en: "{:delayandfade 07 78} \nSora y Will no tardan en hacer\nbuenas migas y juntos se proponen\nsalvar a la Srta. Elizabeth Swann,\nhija del gobernador de Port Royal.\n \nDecididos, se apresuran hacia\nel puerto, donde está fondeado\nel barco de los piratas.\n \n"
- id: 21550
  en: "{:delayandfade 07 78} \nEl valiente grupo arriba a\nla Isla de Muerta.\n \nNada más llegar, tanto Jack,\nalentado por la idea de recuperar\nsu amada \"Perla Negra\", como\nWill, que solo piensa en salvar\na Elizabeth, se adentran sin\ncontemplaciones en la isla.\n \n"
- id: 21551
  en: "{:delayandfade 0A 5A} \nQuedarse vigilando la retaguardia\nno es un plan que guste a Sora,\npor lo que decide ir en auxilio\nde sus camaradas.\n \n \n \n \n \n \n"
- id: 21552
  en: "{:delayandfade 0A 78} \nAl volver al barco, Sora se\npercata de la ausencia de Jack.\nEs entonces cuando Will narra\ntodo lo sucedido en la isla...\n \n \n \n \n"
- id: 21553
  en: "{:delayandfade 0A 78} \nWill no se fía de los piratas,\ny mucho menos de uno como Jack.\nEsa es la razón de que decidiera\nabandonarlo en la isla y volver\na Port Royal.\n \n \n \n"
- id: 21554
  en: "{:delayandfade 07 78} \nAtrapados en la bodega del navío\ny rodeados de barriles de pólvora,\ntodos parecen condenados a acabar\nen el fondo de los mares.\n \nPero gracias a la astucia del\nlegendario Jack y a la destreza\nde Sora con su llave espada,\nel grupo sale ileso una vez más.\n \n"
- id: 21555
  en: "{:delayandfade 0A 78} \nLas cosas no parecen estar\nnada tranquilas en Port Royal\ncuando Sora y los suyos\nllegan de nuevo a puerto.\n \n \n \n"
- id: 21556
  en: "{:delayandfade 07 78}La maldición del oro azteca\nsigue afectando a los piratas,\nrazón por la que Will se ha\nmarchado a la Isla de Muerta\nen busca de respuestas.\n \nSora y los suyos abordan de\nnuevo la \"Perla Negra\" y siguen\nlos pasos del valeroso joven.\n \n"
- id: 21557
  en: "{:delayandfade 08 78} \n¡La Organización {XIII} no puede\nsalirse con la suya!\n \nAunque Sora y sus amigos desean\nplantar cara a su enemigo, saben \nque sin las piezas de oro que\nfaltan no tienen ninguna oportunidad,\npor lo que no pierden el tiempo\ny dan caza a quienes se\nlas llevaron.\n"
