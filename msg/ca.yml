    ya saben dónde está.{:delay 81 00}{:clear }Lo encontramos. Allí estaba

    el arca. Y dentro, el oro.{:delay 03 01}{:clear }¡Y lo cogimos todo!

    Comerciamos con él.{:delay BD 00}{:clear }Lo malgastamos en bebida,

    comida y agradables compañías.{:delay F6 00}{:clear }Cuanto más gastábamos,

    más nos dábamos cuenta de que...{:delay FD 00}{:clear }la bebida no nos satisfacía,{:delay AB 00}{:clear }la comida se convertía en

    ceniza en nuestras bocas...{:delay E7 00}{:clear }Era a causa de la maldición,

    Srta. Turner.{:delay 9D 00}{:clear }Sucumbimos a la codicia, y ahora...

    estamos consumidos por ella.
