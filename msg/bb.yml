- id: 3162
  en: Oh. Sí, eso es.{:delay 78 00} {:clear }¿Cómo lo ha sabido? Fue una bruja.
- id: 3163
  en: ¿Cuántos años hace ya...?
- id: 3164
  en: Fue una fría noche de invierno...
- id: 3165
  en: >-
    Una anciana vino al castillo y pidió

    permiso para refugiarse del frío.
- id: 3166
  en: >-
    Pero al amo del castillo,

    es decir, el príncipe...
- id: 3167
  en: >-
    ¡Basta!

    ¡Suélteme ahora mismo!
- id: 3168
  en: >-
    {:unk13 2C 01 46 00}{:unk08 01 01 06}El amo no la dejó entrar.{:clear }La repudió por su... ejem...

