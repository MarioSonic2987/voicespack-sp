- id: 3169
  en: '{:unk13 90 01 FA 00}{:unk08 01 00 05}¡Qué malvado!'
- id: 3170
  en: >-
    {:unk13 FA 00 46 00}{:unk08 01 01 05}Oui. Era un príncipe malcriado, tan

