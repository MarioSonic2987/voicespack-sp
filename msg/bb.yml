  en: '{:unk13 2C 01 2C 01}{:unk08 01 00 00}Corredor oeste. Vale.'
- id: 3120
  en: '{:unk13 A0 00 46 00}{:unk08 01 01 06}¡Tened cuidado!'
- id: 3121
  en: >-
    {:unk13 5E 01 32 00}{:unk08 01 00 05}Debería de haber un camino

    al sótano por aquí...
- id: 3122
  en: '{:unk06 02}{:unk13 8C 00 C8 00}{:unk08 03 01 06}¡Aquí está!'
- id: 3123
  en: >-
    {:unk06 02}{:unk13 B4 00 46 00}{:unk08 03 01 06}¡Con su

    permiso!
- id: 3124
  en: >-
    {:unk13 F3 00 BE 00}{:unk08 01 01 01}Justo cuando

    empezaba a

    ponerme cómoda...
- id: 3125
  en: '{:unk13 7C 01 32 00}{:unk08 01 00 05}¿Puedo ayudarles?'
- id: 3126
  en: >-
    {:unk13 7C 01 50 00}{:unk08 01 00 05}¿Eh?{:clear }¿Qué?{:clear }Oh, sí.

    Bella nos ha pedido

    que vayamos al sótano.
- id: 3127
  en: >-
    {:unk13 AB 00 33 00}{:unk08 01 01 06}¡Cielos!{:clear }¿Quieren ayudar a mis amigos?

    Haberlo dicho antes...
- id: 3128
  en: '{:unk13 DC 00 5E 01}{:unk08 01 00 01}Eehh...'
- id: 3129
  en: >-
    {:unk13 86 01 32 00}{:unk08 01 00 05}Lamento

    haberles asustado.{:clear }Yo antes era

    humana, hasta...{:clear }que una hechicera

    me lanzó un hechizo.
- id: 3130
  en: >-
    {:unk13 2C 01 78 00}{:unk08 01 00 06}Me convirtió en un armario,

    y al príncipe en una bestia.
- id: 3131
  en: '{:unk13 2C 01 46 00}{:unk08 01 00 05}¿¡El príncipe es Bestia!?'
- id: 3132
  en: '{:unk13 B4 00 E6 00}{:unk08 01 01 00}¿¡Bestia es un príncipe!?'
- id: 3133
  en: >-
    {:unk13 40 01 46 00}{:unk08 01 00 05}Así es.{:clear }Aunque no solía comportarse

    como un príncipe.
- id: 3134
  en: >-
    {:unk13 72 01 32 00}{:unk08 01 00 05}Cuéntanos más sobre

    ese... hechizo.
- id: 3135
  en: '{:unk13 2B 01 2E 00}{:unk08 01 00 05}Bien. Era una fría noche de invierno...'
- id: 3136
  en: >-
    {:unk13 C8 00 36 00}{:unk08 01 01 06}Y eso es todo por ahora.{:clear }Oirán el resto cuando

