- id: 3109
  en: '{:unk13 0E 01 32 00}{:unk08 01 01 06}Ya que estamos aquí...'
- id: 3110
  en: '{:unk13 A0 00 A0 00}{:unk08 01 01 06}¿Bestia no te habla?'
- id: 3111
  en: '{:unk13 4A 01 50 00}{:unk08 01 00 05}Últimamente está muy raro.'
- id: 3112
  en: >-
    {:unk13 4A 01 46 00}{:unk08 01 00 05}Los únicos que podrían

    saber la razón están

    encerrados en la mazmorra.{:clear }Quisiera ayudarlos,

    pero...
- id: 3113
  en: >-
    {:unk13 0E 01 3C 00}{:unk08 01 01 06}Un momento.

    ¿Quién ha encerrado a quién?
- id: 3114
