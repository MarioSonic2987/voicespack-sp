    Cruel.
- id: 3171
  en: '{:unk06 02}{:unk13 A4 01 FA 00}{:unk08 03 00 02}¡Lumiere!'
- id: 3172
  en: >-
    {:unk13 C8 00 46 00}{:unk08 01 00 05}La anciana le dijo a nuestro

    amo que no debía dejarse

    engañar por las apariencias...{:clear }Pero él no le

    hizo caso.
- id: 3173
  en: >-
    {:unk13 2C 01 50 00}{:unk08 01 01 06}Entonces la anciana

    se transformó.{:clear }En realidad era una

    hermosa hechicera.
- id: 3174
  en: >-
    {:unk13 DC 00 46 00}{:unk08 01 00 05}Y luego convirtió al príncipe

    en una bestia, para que su aspecto

    fuera tan horrendo como su corazón.
- id: 3175
  en: >-
    {:unk13 4A 01 50 00}{:unk08 01 01 06}Y para que el castigo fuera mayor,

    nos hechizó a todos los del castillo.
- id: 3176
