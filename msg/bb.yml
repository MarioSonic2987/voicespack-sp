- id: 3178
  en: '{:unk06 02}{:unk13 2C 01 96 00}{:unk08 03 00 05}¡Vayamos a por la hechicera!'
- id: 3179
  en: '{:unk06 02}{:unk13 AA 00 78 00}{:unk08 03 00 05}Oh, no.'
- id: 3180
  en: >-
    {:unk13 FA 00 46 00}{:unk08 01 01 06}Ya sabemos lo que hay

    que hacer, pero tal y como

    se comporta el amo ahora...
- id: 3181
  en: >-
    {:unk13 DC 00 3C 00}{:unk08 01 01 06}Algo raro le

