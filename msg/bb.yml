  en: Din Don... ¿qué ha pasado?
- id: 3207
  en: >-
    Pues, amo... eh... veréis... esto...

    ¿cómo diría yo?... En realidad...
- id: 3208
  en: >-
    ¡Te enfureciste contra todos y

    los encerraste en un calabozo!
- id: 3209
  en: ¿Eso hice?
- id: 3210
  en: '... Así es.'
- id: 3211
  en: Ese tipo de negro con el que hablabas.{:delay 84 00}{:clear }¿Quién era?
- id: 3212
  en: >-
    Xaldin.{:delay 49 00}{:clear }{:delay 77 00}Así se llama.{:delay 62 00}{:clear }Surgió de la oscuridad...

    y ha usado mi ira para controlarme.
