- id: 3232
  en: '{:unk13 36 01 64 00}{:unk08 01 00 05}¿Dónde está Bella?'
- id: 3233
  en: >-
    {:unk13 4A 01 DC 00}{:unk08 01 00 01}Oh, salió a toda prisa.

    Iba tras los pasos de un

    hombre de negro o algo así...
- id: 3234
  en: >-
    {:unk06 02}{:unk13 72 01 50 00}{:unk08 03 00 05}¿¡Qué!?{:clear }¿¡Por qué nunca

