- id: 21494
  en: "{:delayandfade 07 F0} \nBella confiesa que Bestia se porta de forma\nextraña últimamente y que ha encerrado\na sus sirvientes en la mazmorra del castillo.\n \nEl grupo se apresura a liberarlos, pero se \ntopa con una sorpresa en su camino... \n¡un armario parlante que resulta ser una\nseñora bajo el efecto de un vil embrujo!\n"
- id: 21495
  en: "{:delayandfade 07 B4} \nLa señora cuenta que también Bestia fue en\nsu día un humano, el príncipe del castillo.\n \nObtener más respuestas pasa por liberar\na los pobres sirvientes aún recluidos en\nla mazmorra, por lo que Sora y sus amigos\nsiguen adentrándose en el castillo.\n \n \n \n"
- id: 21496
  en: "{:delayandfade 07 C8} \nEl príncipe, un noble consentido\ny nada amigable, negó a una pobre\nanciana refugio en su castillo en\nuna noche de tormenta.\n \nPor desgracia para él, la anciana\nresultó ser una bruja, que debido\na su frialdad y egoísmo, lo tornó\nen una horrible bestia y también\nhechizó a todos sus sirvientes.\n \n"
- id: 21497
  en: "{:delayandfade 07 B4} \nSora y los demás logran derrotar\na sus enemigos y proteger a Bella,\naquello tan preciado de lo que habló\nel miembro de la Organización {XIII}...\nO eso creen ellos.\n \nSin embargo, Bestia no reacciona\ncon alegría, sino que se marcha\ncon gran inquietud... ¿Acaso hay\nalgo aún más preciado para él?\n"
- id: 21498
  en: "{:delayandfade 0A 78} \nLa rosa mágica es la clave para\nromper el maléfico conjuro que\ntiene embrujados a Bestia y a\ntodos los habitantes del castillo,\nde ahí su preocupación.\n \nSiendo así...\n¡todavía hay esperanzas!\n \n \n"
- id: 21631
  en: "{:delayandfade 07 C8} \nSi los héroes quieren romper\nel hechizo y devolver a todos los\nhabitantes del castillo a su forma\noriginal, antes tendrán que hacer\nentrar en razón a Bestia.\n \nSiguiendo las indicaciones de\nlos sirvientes, Sora y los suyos\nse encaminan al cuarto de Bestia.\n \n"
