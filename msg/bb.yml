- id: 3184
  en: '{:unk06 02}{:unk13 18 01 A0 00}{:unk08 03 00 06}¿¡Un sincorazón!?'
- id: 3185
  en: >-
    {:unk13 D2 00 3C 00}{:unk08 01 01 06}Si ellos están metidos en esto,

    es preferible que estemos aquí.
- id: 3186
  en: >-
    {:unk13 96 00 96 00}{:unk08 01 01 06}¡Encontremos

    a Bestia!
- id: 3187
  en: '{:unk06 02}{:unk13 72 01 46 00}{:unk08 03 00 06}¡De acuerdo!'
- id: 3188
  en: >-
    {:unk13 FA 00 C8 00}{:unk08 01 00 06}Síganme, messieurs.

    Conozco un atajo.
- id: 3189
  en: >-
    {:unk13 AA 00 C8 00}{:unk08 01 01 06}¡Dejad paso a nuestros

    huéspedes!
- id: 3190
  en: '{:unk13 A0 00 D2 00}{:unk08 01 01 05}Adelante, por favor.'
- id: 3192
  en: >-
    {:unk13 A6 00 69 00}{:unk08 01 01 06}Bueno, debo revisar el

    castillo. Temo que mi ausencia

    haya sido demasiado larga.
- id: 3193
  en: '{:unk13 B3 00 D0 00}{:unk08 01 01 06}Yo también debo irme, queridos.'
- id: 3194
  en: '{:unk13 FA 00 3C 00}{:unk08 01 01 06}¡Cuidado con los sincorazón!'
- id: 3195
  en: >-
    {:unk13 5E 01 96 00}{:unk08 01 00 05}Los aposentos del amo

    están justo al final

    del ala oeste.{:clear }Iré delante

    y les esperaré allí.
- id: 3196
  en: Ahora debes encargarte... de Bella.
- id: 3197
  en: >-
    Pretende arrebatarte todo

    aquello que posees.
- id: 3198
  en: El castillo, tu preciada rosa...{:delay A0 00}{:clear }{:delay 32 00}{:clear }Y por último... tu vida.
- id: 3199
  en: No confíes en nadie. ¡Alimenta tu ira!
- id: 3200
  en: Solo ella acrecentará tu poder.
- id: 3201
  en: >-
    No es poder lo que quiero.

    Ahora solo ansío...
- id: 3202
  en: ¿Qué? ¿Amar y ser amado a cambio?{:delay E6 00}{:clear }{:delay 3D 00}{:clear }¿Quién podría amar a una bestia?
