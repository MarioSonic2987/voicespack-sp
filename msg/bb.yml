    {:unk13 FA 00 2C 01}{:unk08 01 00 01}Bestia encerró

    a sus sirvientes.
- id: 3115
  en: '{:unk13 40 01 A0 00}{:unk08 01 00 05}Pero ¿por qué?'
- id: 3116
  en: '{:unk13 FA 00 32 00}{:unk08 01 00 05}Eso quisiera saber yo.'
- id: 3117
  en: '{:unk13 49 01 2A 01}{:unk08 01 00 00}Mmm.{:clear }¿Dónde está la mazmorra?'
- id: 3118
  en: >-
    {:unk13 4A 01 46 00}{:unk08 01 00 05}Podéis acceder al sótano

