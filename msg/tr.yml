    ¡Derrota al programa hostil!

    ¡Llena el indicador y usa Colgar!
- id: 18713
  en: >-
    ¡Acaba con Sark!

    ¡Defiéndete y contraataca!
- id: 18714
  en: >-
    ¡Destruye el PCM!

    ¡Atraviesa los muros de protección

    y borra el PCM!
