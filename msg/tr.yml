  en: "{:delayandfade 0A 78} \nSora logra escapar de su celda\njunto con Tron y todos se\nencaminan hacia el núcleo de\nenergía para reiniciarlo.\n \n \n \n \n \n"
- id: 21559
  en: "{:delayandfade 0A 78} \nEl núcleo de energía ya vuelve\na estar en marcha.\n \nParece que Tron tiene algo\nque pedirle a Sora, pero antes\ndeben volver a la celda para\nque el grupo pueda regresar\nal mundo real.\n \n"
- id: 21560
  en: "{:delayandfade 0A 78} \nAl llegar al DTD, Sora da a Tron\nla contraseña, que resulta ser\nlos nombres de las Siete Princesas,\nempezando por el de Kairi.\n \n \n \n"
- id: 21561
  en: "{:delayandfade 08 78} \nSora y Tron se reencuentran al fin,\npero la situación es crítica:\nel PCM está listo para comenzar\nsu guerra contra los usuarios.\n \nLa única esperanza es llegar hasta\nla Torre I/O y cargar en el sistema\nel programa de Erradicación del PCM.\n \n"
