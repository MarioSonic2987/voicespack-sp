    ¡Mirad! Creo que podemos

    escapar por ahí.
- id: 16135
  en: ¡Dale duro a las piezas!
- id: 16136
  en: ¡Presta atención a las piezas que cambian de color!
- id: 16137
  en: ¡Detén el monitor!
- id: 16138
  en: ¡Quedan dos!
- id: 16139
  en: ¡Queda uno!
- id: 16838
  en: ¡El navegador solar no podrá volar con todo este peso!
- id: 16997
  en: Está apagado.
- id: 16998
  en: No sabes cómo usar esto.
- id: 16999
  en: >-
    Está bloqueado y no puede

    usarse desde aquí.
- id: 17324
  en: ¡La habilidad Borrar requiere la ayuda de Tron!
- id: 17873
  en: >-
    El PCM era un programa

    de adquisición de datos.{:clear }Si no me hubierais rescatado,

    habría robado todos mis datos.
- id: 17874
  en: >-
    ¡Cuac! ¿A qué lugar nos

    han traído?{:clear }¡Todo brilla tanto

    que me dan náuseas!
- id: 17875
  en: >-
    ¿No es este el cuarto donde

    estábamos encerrados al llegar?{:clear }Y luego tuvimos que reunir datos

    para poder salir, ¿verdad?
- id: 17876
  en: >-
    ¡Desde el terminal, llegaremos a la

    {:theme 0A}rejilla de juego{:reset}, donde está Tron! ¡Rápido!
- id: 17877
  en: >-
    ¿Dices que esa especie de puerta que

    bloquea la salida está cerrada?{:clear }¿Y no podríamos abrirla

    con la llave espada, Sora?
- id: 17878
  en: >-
    Parece que se puede llegar al

    entorno de datos desde el {:theme 0A}cañón{:reset}.{:clear }La pared roja nos guiará.
- id: 17879
  en: >-
    Hasta ahora, Tron ha mantenido

    a raya al PCM, ¿verdad?{:clear }¡Pero si el PCM ha actuado en el

    exterior, quizá Tron esté en peligro!
- id: 17880
  en: >-
    Esa cosa del centro es el {:theme 0A}núcleo

    de energía{:reset}. Tratemos de entrar.{:clear }Entre los desechos, tal vez haya

    partes que podamos reiniciar.
- id: 17881
  en: >-
    Según Tron, este es una especie

    de depósito de desechos.{:clear }¿Qué sería antes toda esta basura

    que ha venido a parar aquí?
- id: 17882
  en: >-
    Ese tal PCM controla

    este mundo, ¿no?{:clear }Será mejor que encontremos el

    {:theme 0A}núcleo de energía{:reset} cuanto antes.
- id: 17883
  en: >-
    He anulado la seguridad. El ascensor

    de la {:theme 0A}Torre I/O {:reset}ya debe funcionar.{:clear }¡Deprisa! ¡Al salir de este cuarto,

    veréis el ascensor justo enfrente!
- id: 17884
  en: >-
    ¡Con los sincorazón y los incorpóreos

    ya hay bastantes problemas!{:clear }¡Un solo problema más, y la

    ciudad se vendrá abajo!
- id: 17885
  en: >-
    Ya extraeremos los datos luego.

    ¡Vamos a la {:theme 0A}Torre I/O{:reset}!
- id: 17886
  en: >-
    Vendrán otros programas peligrosos.

    Para conseguir eliminarlos...{:clear }hay que borrar los datos enemigos

    y así limitar sus movimientos.
- id: 17887
  en: >-
    Me quedaré aquí para evitar que

    el PCM cause más daños.{:clear }El {:theme 0A}mundo de los usuarios {:reset}está en peligro.

    Volved cuanto antes por este terminal.
- id: 17888
  en: >-
    Debemos atraparlos

    antes de que escapen.{:clear }¡Deprisa, a la sala contigua!

    ¡Allí los detendremos!
- id: 17889
  en: >-
    Se acabaron los juegos.{:clear }¿Cómo será el navegador solar?

    ¡Qué ganas tengo de verlo!
- id: 17890
  en: >-
    ¡Podemos volver a Bastión Hueco

    por ese terminal!{:clear }Pero antes hay que ayudar a Tron.
- id: 17891
  en: >-
    Si salimos y seguimos todo derecho,

    llegaremos al {:theme 0A}hangar de simulación{:reset}.
- id: 17892
  en: >-
    El PCM está bien protegido.

    Primero hay que destruir sus defensas,{:clear }y luego borrarlo por completo.

    En definitiva, son solo datos.
- id: 17893
  en: >-
    Si vencemos al PCM, la ciudad

    volverá a la normalidad.{:clear }Si no, León y los otros no

    tendrán nada que hacer.
- id: 17894
  en: >-
    Por fin ha llegado el momento de

    ajustar cuentas con el PCM.{:clear }Tiene muchos secuaces,

    así que debemos tener cuidado.
- id: 17895
  en: >-
    El navegador solar no tiene

    un sistema de defensa.{:clear }Habrá que defenderlo. El PCM

    no es tonto y atacará la simulación.
- id: 17896
  en: >-
    ¿Habéis oído? El navegador solar

    se mueve sobre ondas de luz.{:clear }Si pesa demasiado, se saldrá de

    las ondas y puede que caiga.
- id: 17897
  en: >-
    Una vista magnífica, pero me siento

    un blanco fácil para el enemigo.
- id: 17898
  en: >-
    Para llegar al núcleo del sistema,

    tuve que saltar ahí abajo.{:clear }Perdonad, si os he

    confundido.
- id: 17899
  en: >-
    Es genial que el PCM haya desaparecido.

    ¡Seguro que Tron también está aliviado!
- id: 17900
  en: >-
    ¡Hemos visitado muchos mundos,

    pero este se lleva la palma!{:clear }¡No acabo de creerme que todo

    cuanto hay aquí no son más que datos!
- id: 18381
  en: >-
    Necesitamos una contraseña

    para acceder al DTD.{:clear }Por favor, tratad de encontrarla

    en el mundo exterior.
- id: 18712
