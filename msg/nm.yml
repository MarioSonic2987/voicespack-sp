- id: 6071
  en: >-
    {:unk13 AA 00 41 00}{:unk06 00}{:unk08 01 01 06}No se preocupe, Doctor,

    sabemos quién se lo ha llevado.
- id: 6072
  en: '{:unk13 87 01 6A 00}{:unk06 02}{:unk08 03 01 06}¿¡Quién!?'
- id: 6073
  en: '{:unk13 DC 00 50 00}{:unk06 00}{:unk08 01 01 06}Los sincorazón.'
- id: 6074
  en: >-
    {:unk13 AD 00 64 00}{:unk06 00}{:unk08 01 01 06}¿Esas cosas endemoniadas?{:clear }¡Es ridículo! Esto no tiene

    nada que ver con los sincorazón.
- id: 6075
  en: >-
    {:unk13 B4 00 50 00}{:unk06 00}{:unk08 01 01 06}Conque no han sido los

    sincorazón. Pues...
- id: 6076
  en: '{:unk13 E6 00 C8 00}{:unk06 00}{:unk08 01 00 06}¿Quién más podría ser?'
- id: 6077
  en: '{:unk13 96 00 50 00}{:unk06 00}{:unk08 01 01 06}Creo que tengo una idea.'
- id: 6078
  en: >-
    {:unk13 C8 00 50 00}{:unk06 00}{:unk08 01 01 06}Al ladrón deben de gustarle

    los regalos de Navidad. Así que...{:clear }le tentaremos con regalos

    irresistibles y caerá en la trampa.
- id: 6079
  en: >-
    {:unk13 96 00 50 00}{:unk06 00}{:unk08 01 01 06}¿Y ese bellaco es

    el mismo que robó

    mi experimento?
- id: 6080
  en: '{:unk13 A4 01 46 00}{:unk06 00}{:unk08 01 00 05}Correcto.'
- id: 6081
  en: '{:unk13 A0 00 82 00}{:unk06 00}{:unk08 01 01 05}¿Y cómo lo demostramos?'
- id: 6082
  en: >-
    {:unk13 FA 00 50 00}{:unk06 00}{:unk08 01 01 06}¡Pues es

    muy fácil!{:clear }¡Le asustaremos

    para que confiese!
- id: 6083
  en: '{:unk13 DC 00 96 00}{:unk06 00}{:unk08 01 00 05}Ahí va...'
- id: 6084
  en: >-
    {:unk13 A0 00 6E 00}{:unk06 00}{:unk08 01 01 06}¿Qué opináis?

    ¿Seguimos el plan de Jack...

    al menos por ahora?
- id: 6085
  en: >-
    {:unk13 C8 00 50 00}{:unk06 00}{:unk08 01 01 06}¡Vayamos a casa de Santa

    Clavos enseguida!{:clear }¡Tenemos que preparar algunos

    regalos de Navidad, rápido!
- id: 6086
  en: '{:unk13 BE 00 B7 00}{:unk06 00}{:unk08 01 00 06}¿Ya has encontrado los regalos?'
- id: 6087
  en: '{:unk13 BD 00 2F 00}{:unk06 00}{:unk08 01 01 06}¡Casi, Sr. Clavos!'
- id: 6088
  en: >-
    {:unk13 FA 00 B4 00}{:unk06 00}{:unk08 01 01 06}¡Vamos a pescar al ladrón con

    regalos de Navidad como cebo!
- id: 6089
  en: >-
    {:unk13 5E 01 50 00}{:unk06 00}{:unk08 01 00 05}¿Unos regalos como

    cebo, dices?{:clear }Cielos... No me gusta

    nada cómo suena eso.
- id: 6090
  en: >-
    {:unk13 C8 00 82 00}{:unk06 00}{:unk08 01 00 06}Si es solo por esta vez, y

    siendo por una causa noble...{:clear }Muy bien, usad el segundo piso.

    Y poned el corazón en ello.
- id: 6091
  en: ¡Ya está!
- id: 6092
  en: No del todo.
- id: 6093
  en: ¿Hay más?
- id: 6094
  en: >-
    No os preocupéis,

    yo me ocupo del resto.
- id: 6095
  en: ¿Habéis terminado con los regalos?
- id: 6096
  en: Sí. Estamos esperando a Jack.
- id: 6097
  en: >-
    Y bueno,

    ¿dónde hay que llevarlos?
- id: 6098
  en: >-
    Mmm.{:delay 6C 00}{:clear }Conozco un buen sitio.{:delay 78 00}{:clear }Cuando estéis listos,

    solo tenéis que decirlo.
- id: 6099
  en: >-
    Cuando estéis listos,

    solo tenéis que decirlo.
- id: 6100
  en: ¡Ya he vuelto!
- id: 6101
  en: Esta plaza es perfecta para tu plan.
- id: 6102
  en: Y bien, Jack... ¿cuál es ese plan?
- id: 6103
  en: Lo tengo todo pensado.
- id: 6104
  en: ¿Ah, sí?
- id: 6105
  en: >-
    Por supuesto.{:delay 60 00}{:clear }Y tengo una idea maravillosa.{:delay 84 00}{:clear }Si atrapamos al ladrón,

    sería un honor para mí...{:delay C0 00}{:clear }
- id: 6106
  en: Je, je. Sí, bueno, nos vamos.
- id: 6107
  en: ¡Pero qué haces! ¡Suéltame!
- id: 6108
  en: ¡No des patadas!
- id: 6109
  en: No soy yo, Donald.
- id: 6110
  en: Paciencia, amigos.
- id: 6111
  en: ¡Shhh!
- id: 6112
  en: ¡He dicho que pares!
- id: 6113
  en: ¡Ahí va! ¿Has sido tú?
- id: 6114
  en: ¿Por qué tenemos que hacer de cebo?
- id: 6115
  en: Un plan genial, ¿eh?
- id: 6116
  en: ¡Ay!
- id: 6117
  en: ¡Te pillamos!
- id: 6118
  en: ¿Eh?
- id: 6119
  en: ¡Ha sido el experimento del Doctor!
- id: 6120
  en: ¡Lo conseguimos! ¡Misterio resuelto!
- id: 6121
  en: ¿Habéis atrapado al ladrón?
- id: 6122
  en: ¡Naturalmente!
- id: 6123
  en: No entiendo por qué{:delay 4A 00}{:clear }{:delay 02 00}{:clear }el experimento del Doctor iba por ahí{:delay 8E 00}{:clear }robando regalos de Navidad.
- id: 6124
  en: ¿Un experimento?
- id: 6125
  en: >-
    ¡El ladrón!{:delay 64 00}{:clear }Era un muñeco andante fabricado

    por el Dr. Finkelstein.
- id: 6126
  en: >-
    Mmm...

    Ahora empiezo a entenderlo todo.{:delay DE 00}{:clear }Conque un muñeco andante, ¿eh?
- id: 6127
  en: >-
    Escucha, Jack.{:delay 50 00}{:clear }Quiero agradecerte la ayuda.{:delay 74 00}{:clear }Aunque repartir regalos es tarea

