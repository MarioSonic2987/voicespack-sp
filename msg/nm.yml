- id: 13023
  en: >-
    ¿Qué ha sido ese jaleo?

    Parece que venía del {:theme 0A}taller{:reset}.{:clear }Tengo un mal presentimiento.

    Sora, ¿podrías echar un vistazo?
- id: 13035
  en: >-
    Tenéis autorización para usar el

    {:theme 0A}2º piso del taller{:reset}.{:clear }Aunque estéis fabricando un

    regalo-trampa, ¡hacedlo de corazón!
- id: 13973
  en: >-
    Es fácil perder de vista las cosas

    inmateriales, pero a veces...{:clear }son las de más valor.{:clear }Trata de no olvidar las cosas

    valiosas que llevamos dentro.
- id: 13974
  en: >-
    Mmm... No esperaba que mi experimento

    quisiera tener un corazón propio.{:clear }¡Tendré que volver a diseñarlo!
- id: 13975
  en: >-
    ¡Ha pasado algo terrible!

    ¡Santa Claus está amordazado!{:clear }¡Vino ese tío grandote y me escondí

    tan deprisa como pude! ¿¡Qué haremos!?
- id: 14073
  en: ¡Uno ha escapado de la caja!
- id: 14074
  en: ¡Atrapa a Lock, Shock o Barrel cuando estén cansados, para que no escapen!
- id: 16707
  en: >-
    Aparecen los sincorazón, Jack quiere

    convertirse en Santa Clavos...{:clear }Tengo un mal presentimiento. Solo

    espero que no ocurra nada terrible...
- id: 16708
  en: >-
    ¿Qué? ¿Esos críos también están

    causando problemas en otra ciudad?{:clear }Bah, lo que suceda en otras

    ciudades no afecta a mi investigación.
- id: 16709
  en: >-
    Si Oogie ha regresado, seguro

    que no trama nada bueno.{:clear }Aquí todo está en calma, pero quizá

    esté haciendo de las suyas en otro lugar.
- id: 16710
  en: >-
    Aparentemente, más allá del cementerio,

    hay un sendero que lleva a Santa Clavos.{:clear }¿Por qué estará Jack tan obsesionado

    con Santa Clavos y la Navidad?
- id: 16711
  en: >-
    ¿Estáis buscando a esos críos?

    Acabo de verlos en el cementerio.{:clear }El suelo está lleno de barro. Deberíais

    poder seguir su rastro con facilidad.
- id: 16712
  en: >-
    ¿¡Oogie Boogie!?

    ¡Creí que Jack había acabado con él!{:clear }¡Qué horror! ¡Si ha regresado, también

    estropeará el Halloween de este año!
- id: 16713
  en: >-
    ¡Observad esa puerta misteriosa!

    ¡Mirarla da escalofríos!{:clear }Vamos, acercaos a ella y

    os contaré lo que pasó.
- id: 16714
  en: >-
    Sé que estás entusiasmado con ver...{:clear }a Santa Claus, pero yo tengo un mal

    presentimiento. Y Sally también.
- id: 16715
  en: >-
    Puede que Jack quiera ser Santa Claus,

    pero no creo que sea una buena idea.{:clear }Me resulta difícil imaginar

    una Navidad así.
- id: 16716
  en: >-
    ¿Qué os parece la vista? Bonita, ¿no?

    En Ciudad de Halloween no hay nada así.{:clear }Bueno, {:theme 0A}la casa de Santa Clavos {:reset}está ahí

    delante. Vamos, andando.
- id: 16717
  en: >-
    ¡Vaya! ¡Mirad este sitio!

    ¿¡Dónde está Santa Claus!? ¿¡Dónde!?
- id: 16718
  en: >-
    Este sitio es muy diferente

    a Ciudad de Halloween.{:clear }Ahora veo por qué Jack

    está tan entusiasmado.
- id: 16719
  en: >-
    ¿Qué ha sido ese ruido?

    Ha venido del {:theme 0A}taller{:reset}.{:clear }¡Nos veremos en serios apuros si esa

    máquina no funciona! Iré a revisarla.
- id: 16720
  en: >-
    Cuando revisé el taller, vi a alguien de

    blanco en el montacargas del techo.{:clear }Ese montacargas está estropeado.

    ¡Si lo golpean, se puede romper!
- id: 16721
  en: >-
    ¿¡Por qué alguien haría

    una cosa tan horrible!?{:clear }¡Espero que Santa Claus

    le dé una lección!
- id: 16722
  en: >-
    Traedme a esos niños. Deprisa. Ya

    hablaremos cuando nos encarguemos de ellos.
- id: 16723
  en: >-
    Ciudad de la Navidad era

    un sitio bonito de verdad.{:clear }Pero cualquier lugar puede ser

    bonito si uno está con sus amigos.
- id: 16724
  en: >-
    ¿Qué pasa? ¿No veis que estoy ocupado?

    ¡Me distraéis de mi trabajo!{:clear }Mi investigación está casi terminada.

    Si no tenéis nada que decir, ¡largo!
- id: 16728
  en: >-
    Oigo voces en el 

    {:theme 0A}2º piso del taller{:reset}.{:clear }¡Me encantaría investigar,

    pero estoy muy asustada!
- id: 16729
  en: >-
    Si queréis fabricar regalos, hablad

    con el {:theme 0A}duende {:reset}del cuarto de arriba.{:clear }Recordad: el truco para hacer

    buenos regalos es ‛apuntar bien’.
- id: 16730
  en: >-
    Los regalos son importantes, pero

    {:theme 0A}Ciudad de Halloween {:reset}también necesita tu ayuda.{:clear }Primero encárgate

    de los problemas de allí.
- id: 16731
  en: >-
    Últimamente, no damos abasto.

    ¡No queremos más líos!
- id: 16732
  en: >-
    Vais a hacer regalos, ¿no?

    Podéis usar esta máquina.
- id: 16733
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}¿Fabricar regalos?

    {:chardelay 33 00}Espera.

    {:chardelay 09 00}¡Vale, vamos!
- id: 16734
  en: >-
    No me parece bien usar

    un regalo como trampa.{:clear }Pero no encuentro otra forma

    de hacerlo.
- id: 16735
  en: >-
    Parece que Jack sigue

    pensando en la Navidad.{:clear }Se sabe solo con mirarle.
- id: 16736
  en: >-
    No importa cómo, ¡atrapad a la

    persona que robó mi experimento!
- id: 16737
  en: >-
    ¿Eh? ¿No ibais a Ciudad de la Navidad

    para hablar con Jack?{:clear }Podéis llegar allí

    desde las Tierras Remotas.
- id: 16738
  en: >-
    Esos regalos están muy bien.

    Ahora id a hablar con {:theme 0A}Santa Claus{:reset}.
- id: 16739
  en: >-
    ¿Los sincorazón están jugando con regalos?

    ¡Me gustaría ver eso!{:clear }Aunque Ciudad de Halloween

    me da un poco de miedo.
- id: 16740
  en: >-
    Han sido los mismos niños de antes,

    ¿no?{:clear }¿Es que no entienden que las cosas

    de los demás no se tocan?
- id: 16741
  en: ¿Estáis aquí para fabricar más regalos?
- id: 16742
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}¿Fabricar regalos?

    {:chardelay 33 00}Espera.

    {:chardelay 09 00}¡Vale, vamos!
- id: 16743
  en: >-
    ¡Buen trabajo! Parece que habéis

    hecho unos regalos geniales.{:clear }Ahora lo que hay que hacer es

    preparar vuestro regalo-trampa.
- id: 16744
  en: >-
    ¡Deprisa! ¡Acabemos con esos sincorazón

    y recuperemos los regalos!{:clear }¡Vamos, andando!
- id: 16745
  en: >-
    ¿En qué consiste ese experimento

    que está haciendo el Doctor?{:clear }La última vez no nos ayudó en nada.

    Y dudo que ahora resulte algo bueno.
- id: 16746
  en: >-
    Si los sincorazón andan sueltos,

    no podemos ignorarlos.{:clear }Debemos regresar a {:theme 0A}Ciudad de Halloween{:reset}

    y encargarnos de ellos.
- id: 16747
  en: >-
    Santa Clavos no nos hablará hasta

    que hayamos atrapado a esos críos.{:clear }Debemos encontrarlos y

    traérselos.
- id: 16748
  en: >-
    No les perderemos si van dejando

    {:theme 0A}pisadas {:reset}tan claras.{:clear }Quizá nos hayan tendido una trampa.

    Será mejor que estemos alerta.
- id: 16749
  en: >-
    ¿Habrán vuelto a Ciudad

    de Halloween?{:clear }Estas {:theme 0A}pisadas{:reset} son muy extrañas.

    ¿Irían descalzos?
- id: 16784
  en: >-
    ¿Sabéis qué? Estoy pensando en enviar

    regalos a esos críos de Ciudad de Halloween.{:clear }Si les envío unos bonitos muñecos,

    tal vez nos llevemos mejor.
- id: 16785
  en: >-
    Igual que yo me ocupo de la Navidad,

    Jack está a cargo de Halloween.{:clear }Cada cual tiene su propia vocación.

    Tú debes ayudar a tus amigos, Sora.
- id: 16789
  en: >-
    "Fuente de la Plaza de la Guillotina:

    golpéala para que se active."
- id: 16790
  en: Al portón le han puesto cadenas.
- id: 16791
  en: La puerta está cerrada con llave.
- id: 16792
  en: >-
    "El tiovivo funciona mal a causa de

    un rayo. Ahora es peligroso."
- id: 16858
  en: >-
    Santa Clavos

    me protegió.{:clear }¡Por favor, rescatadle

    enseguida!
- id: 16859
  en: >-
    A Oogie le encantan las trampas,

    como la de su dado trucado.{:clear }Seguro que no trama nada bueno.

    Si lucháis con él, preparaos para lo peor.
- id: 16860
  en: >-
    ¡Oogie ha ido a Ciudad de la Navidad!

    ¡Debemos darnos prisa, Sora!
- id: 16861
  en: >-
    No sabemos qué está tramando Oogie.

    Será mejor prepararnos antes de ir.
- id: 17097
  en: >-
    "Alcantarillas en obras. Si te

    pones encima..."
- id: 17098
  en: >-
    "El sistema de seguridad de la casa de Jack

    funciona muy bien, como era de esperar."
- id: 17099
  en: >-
    "Guillotina: instrumento para rebanar cosas.

    No usar para preparar alimentos."
- id: 17100
  en: >-
    Aquí hay un garabato que dice:

    ‛Meterse con lápidas trae mala suerte.’
- id: 17101
  en: >-
    Esta es la tumba de Zero.

    Parece que duerme aquí a menudo.
- id: 17102
  en: Es una máquina para fabricar regalos.
- id: 17104
  en: Hay desperdicios desparramados.
- id: 17712
  en: >-
    ¡Esos críos siempre

    están causando problemas!
- id: 17713
  en: >-
    Qué aburrido es todo

    sin Oogie.
- id: 17714
  en: >-
    Mmm... Me pregunto si estará pasando

    algo verdaderamente aterrador...
- id: 17715
  en: >-
    Esta cosa blanca y fría...

    ¿Será ceniza?
- id: 17716
  en: >-
    ¡Cuando el grandullón golpeó a Sally y

    se le salió la pierna, me desmayé!{:clear }¡La gente de Ciudad de Halloween

    debe de ser muy fuerte!
- id: 17901
  en: ¡Usa los regalos para tirar a Oogie Boogie del montacargas!
- id: 17902
  en: >-
    ¡Usa los regalos para tirar

    a Oogie Boogie del montacargas!
- id: 17903
  en: ¡Ponte en la misma cinta que Boogie para golpearle con las cajas!
- id: 18114
  en: >-
    {:unk13 57 01 2D 00}{:unk06 00}{:unk08 01 00 05}¿Qué hay del

    ladrón de regalos?
- id: 18199
  en: ¡Quedan dos!
- id: 18200
  en: ¡Queda uno!
- id: 18520
  en: >-
    ¡Oogie ha secuestrado a Santa Claus!{:clear }¡Entró por la puerta que hay

    en las Tierras Remotas! ¡Detenedlo!
- id: 18526
  en: >-
    ¡En cuanto vuelve, lo primero que hace

    Oogie es tratar de estropear mi Navidad!{:clear }Me temo que la última vez

    no aprendió la lección.
- id: 18527
  en: >-
    Oogie es ese que la última vez causó

    estragos con los sincorazón, ¿no?{:clear }Si ha secuestrado a Santa Claus,

    ¿¡quién traerá mis regalos de Navidad!?
- id: 18528
  en: >-
    ¿De dónde habrá salido Oogie? La última

    vez intentó controlar a los sincorazón.{:clear }¿Qué estará tramando ahora?
- id: 18531
  en: '{:delay 38 00}{:clear }¿Eh? {:delay 37 00}{:clear }'
- id: 18532
  en: '{:delay 5A 00}{:clear }¿Otra vez?'
- id: 18727
  en: Disparar
- id: 18728
  en: Recargar
- id: 18750
  en: >-
    ¡Destruye al sincorazón experimental del Dr. Finkelstein!

    ¡Aprovéchate de las partes de su cuerpo!
- id: 18914
  en: >-
    He encontrado algo increíble en la casa

    de Santa Clavos. ¿Por qué no venís conmigo?
- id: 18915
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}Suena interesante. ¿Vamos?

    {:chardelay 33 00}No, gracias.

    {:chardelay 52 00}Sí, echaré un vistazo.
- id: 18916
  en: >-
    Voy a volver a casa de Santa Clavos.

    ¿Queréis venir?
- id: 18917
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}Suena interesante. ¿Vamos?

    {:chardelay 33 00}No, gracias.

    {:chardelay 52 00}Sí, echaré un vistazo.
- id: 19075
  en: >-
    Hacía tiempo que no me

    disfrazaba de momia.{:clear }Al principio no me gustaba, pero

    cuando te acostumbras es divertido.
- id: 19076
  en: >-
    ¿Buscas a Zero? Voló

    hacia aquellos edificios.{:clear }Le gusta mucho estar con Jack.

    Quizá él también se encuentre allí.
- id: 19096
  en: Estas pisadas parecen recientes.
- id: 19097
  en: Estas pisadas son de hace unos minutos.
- id: 19098
  en: >-
    Puedes distinguir el leve rastro

    de unas pisadas.
- id: 19099
  en: Estas pisadas son muy recientes.
- id: 19100
  en: Estas pisadas ya están casi borradas.
- id: 19101
  en: >-
    El portón ha sido cerrado para evitar

    que alguien robe el trineo.
- id: 19102
  en: >-
    Estas pisadas podrían llevarnos

    hasta esos tres críos.
- id: 19103
  en: >-
    Estas pisadas se han borrado casi

    por completo. Parecen muy antiguas.
- id: 19104
  en: >-
    La chimenea le da a la habitación

    una calidez muy acogedora.
- id: 19105
  en: >-
    Probablemente está lleno de

    trajes rojos de Santa Claus.
- id: 19106
  en: Por aquí salen los regalos.
- id: 19107
  en: >-
    Aquí se guardan

    los regalos.
- id: 19108
  en: >-
    Con esta máquina se fabrican regalos,

    pero ahora está estropeada.
- id: 19125
  en: >-
    El trineo está completamente destruido.

    ¿Quién ha podido hacer algo así?
- id: 19364
  en: >-
    Menea la cola.

    Parece que se acuerda de todos.
- id: 19365
  en: Parece que quiere jugar.
- id: 19366
  en: >-
    Parece enfadado porque

    últimamente nadie juega con él.
- id: 19367
  en: >-
    Menea el rabo alegre

    mientras olfatea la basura.
- id: 19368
  en: >-
    Parece que olfatea el lugar

    donde estaba la basura.
- id: 19369
  en: >-
    Observa a todos

    con curiosidad.
- id: 19759
  en: Ciudad de Halloween
- id: 20612
  en: ¡Pulsa {:icon button-triangle} para comenzar el duelo! ¡Cuidado con sus hechizos!
- id: 21541
  en: "{:delayandfade 08 78} \nLas fechorías de los sincorazón\ntienen en jaque a Santa Claus,\nde ahí que Jack pida a Sora y\nsus amigos que lo protejan como\nsus guardaespaldas.\n \nSin embargo, otro siniestro\npeligro parece cernirse sobre\nCiudad de Halloween...\n \n"
- id: 21542
  en: "{:delayandfade 08 78} \nSora y el grupo dan una buena\nreprimenda a Lock, Shock y Barrel.\nLos tres diablillos salen pitando,\nno sin antes asegurar que el vil\nOogie Boogie ha vuelto.\n \nDespués de fracasar hace un año\nen su plan de hacerse con Ciudad\nde Halloween, ¿qué querrá ahora?\n \n"
- id: 21543
  en: "{:delayandfade 07 B4} \n¡Oogie ha secuestrado a Santa Claus!\n \nSin perder un instante, Sora y sus amigos\nse encaminan a Ciudad de la Navidad.\n \n \n \n \n \n \n"
- id: 21544
  en: "{:delayandfade 08 78} \nCuando Sora atrapa finalmente\na Lock, Shock y Barrel, averigua\nque los tres pillos no son los\nladrones de los regalos.\n \nLo único que hacían los diablillos\nera buscar piezas para el\nexperimento del Doctor.\n \n"
- id: 21545
  en: "{:delayandfade 0A 78} \nLa verdad acaba por salir a la luz.\n \nSon los sincorazón quienes han\nrobado los regalos y están\nhaciendo de las suyas en la ciudad.\n \n \n \n \n \n"
- id: 21546
  en: "{:delayandfade 0A 78} \nAunque Sora y sus amigos creían\nque los sincorazón están tras\ntodo el embrollo, el causante de\nlos desmanes resulta ser otro.\n \nPor eso, idean un plan con regalos\ntrampa para atrapar al verdadero\nculpable.\n \n \n"
- id: 21547
  en: "{:delayandfade 0A 78} \nSolo hay un lugar en el que podrían\nfabricar los regalos trampa:\nel taller de Santa Claus.\n \n \n \n \n \n"
