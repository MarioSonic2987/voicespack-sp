- id: 6128
  en: ¡Santa Clavos!
- id: 6129
  en: >-
    Sí, lo único que quería ese pobre

    muñeco era un corazón.
- id: 6130
  en: ¡Jo! ¡Jo! ¡Jo!
- id: 6131
  en: >-
    ¡Interesante!{:delay 7A 00}{:clear }¡Así que el muñeco no había sido

    robado, sino que huyó por su cuenta!{:delay 56 01}{:clear }O sea que...

    ¡mi experimento es un éxito rotundo!
- id: 6132
  en: >-
    Santa Claus cree que tal vez se fue

    porque quería encontrar un corazón.
- id: 6133
  en: >-
    Es muy posible.{:delay 78 00}{:clear }A diferencia de mi Sally,

    no estaba equipado con un corazón.
- id: 6134
  en: >-
    Si lo que quería era un corazón,{:delay 78 00}{:clear }¿por qué iba por ahí robando

    regalos de Navidad?
- id: 6135
  en: >-
    Quizá porque los regalos son un modo de

    ofrecer tu corazón a alguien especial.
- id: 6136
  en: Mmm, visto de ese modo...{:delay 6A 00}{:clear } {:delay 0F 00}{:clear }siento un poco de pena por él.
- id: 6137
  en: ¡Feliz Halloween!
- id: 6138
  en: ¡Qué regalo más bonito!
- id: 6139
  en: No lo entiendo.{:delay 54 00}{:clear }¡No hay caja!{:delay 4B 00}{:clear }¡No hay ningún lazo!
- id: 6140
  en: >-
    Jack, la caja y el lazo no importan.{:delay A5 00}{:clear } {:delay 0A 00}{:clear }¡Lo que cuenta es lo que

    va dentro de la caja!
- id: 6141
  en: >-
    No, Sora...{:delay 4E 00}{:clear }Lo que de verdad cuenta,

    lo más especial,{:delay A2 00}{:clear }es dar el regalo y desear en lo

    más profundo de tu corazón{:delay F6 00}{:clear }hacer feliz a alguien.
- id: 6142
  en: >-
    ¡Claro!{:delay 3C 00}{:clear }¡Desde luego!{:delay 4E 00}{:clear }Gracias, Sally.

    Tienes toda la razón.
- id: 6143
  en: ¡Espera!{:delay 48 00}{:clear }¿Qué es esto?{:delay 54 00}{:clear }Me siento tan raro...{:delay 6C 00}{:clear } tan, tan feliz...
- id: 6144
  en: >-
    ¡Jack, debe de ser

    el regalo de Sally!
- id: 6145
  en: >-
    ¿De verdad?

    ¿Esta maravillosa sensación?
- id: 6146
  en: >-
    ¡Oh, Sally!{:delay 6A 00}{:clear }¡Me has hecho el regalo

    más bonito del mundo!{:delay A8 00}{:clear }Y yo no tengo nada que darte a cambio.{:delay 88 00}{:clear }¿Qué te gustaría? Lo que quieras.{:delay 9C 00}{:clear }Te daré lo que sea.
- id: 6147
  en: >-
    El mejor regalo que

    puedo pedir, Jack,{:delay 26 01}{:clear }es poder estar contigo.
- id: 6148
  en: Eso no tienes ni que pedirlo.
- id: 6149
  en: >-
    Puede que nunca le diese

    un regalo de verdad.
- id: 6150
  en: ¿A quién?
- id: 6151
  en: >-
    ¡Seguro que a Kairi le gustaba

    todo lo que le regalabas!
- id: 6152
  en: >-
    Lo sé. Por eso me costaba

    tanto decidirme.
- id: 6153
  en: >-
    ¡No es el regalo!

    ¡Es lo que tienes en el corazón!
- id: 6154
  en: Mi corazón...
- id: 6155
  en: ¡Sí! ¡Kairi es como Sally!
- id: 6156
  en: ¿¡Cómo!?
- id: 6157
  en: >-
    Bueno, mientras pueda estar contigo,

    ¿qué más necesita?
- id: 7974
  en: >-
    ¡Mi experimento se seguirá moviendo

    aunque lo hagan pedazos!{:clear }Pero las piezas serían difíciles de

    recuperar, pues atacarán por separado.
- id: 7978
  en: Bien, ¿estáis todos listos?
- id: 7979
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}¿Ayudar con los regalos?

    {:chardelay 33 00}Espera.

    {:chardelay 09 00}¡Sí, vamos!
- id: 7980
  en: >-
    Si Oogie no está, no hay nada que hacer.

    Creo que iré a ayudar al Doctor.
- id: 7981
  en: >-
    ¡Aj! ¿Por qué tiene que pasar esto ahora

    que he conseguido todos los materiales?{:clear }Ese invento del Doctor habría animado

    las cosas por aquí.
- id: 7982
  en: >-
    ¡Oogie solía estar lleno de toda

    clase de bichos chulos!{:clear }Pero ahora que no hay bichos,

    no creo que le veamos por un tiempo.
- id: 7983
  en: >-
    Alguien ha robado la criatura que estaba

    fabricando el Doctor. ¡Debéis recuperarla!{:clear }¡Esta era nuestra oportunidad de

    tener un cómplice!
- id: 7984
  en: >-
    Jack está planeando

    otro Halloween.{:clear }Me pregunto si seguirá

    con el traje rojo puesto.
- id: 7985
  en: >-
    Ese regalo de Navidad era bien chulo.{:clear }Tal vez debería colarme de nuevo

    en la casa de Santa Clavos...
- id: 8050
  en: >-
    {:unk13 A5 00 32 00}{:unk06 00}{:unk08 01 01 06}¿Podríamos usar su

    taller para preparar...{:clear }unos regalitos?
