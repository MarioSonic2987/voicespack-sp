    verdadera especialidad.{:delay AE 00}{:clear }¿No lo ves?{:delay 5A 00}{:clear }Los niños dependen de nuestro trabajo.{:delay A8 00}{:clear }Halloween y la Navidad nos necesitan

    a los dos urgentemente.
- id: 5987
  en: >-
    ¡Tiene razón!

    ¡Soy el maestro del terror!{:delay D2 00}{:clear }Y si Halloween ha caído

    en la monotonía,{:delay 8A 00}{:clear }¡tendré que pensar en nuevas

    formas de asustar!
- id: 5988
  en: ¡Jack! ¡Jack!
- id: 5989
  en: >-
    ¡Te he estado buscando

    por todas partes!{:delay 9C 00}{:clear }¡Tenemos que repasar los planes

    para el próximo Halloween!{:delay C6 00}{:clear }¡Y necesito tu aprobación!
- id: 5990
  en: Es cierto.
- id: 5991
  en: Buena suerte, Jack Skelleton.
- id: 5992
  en: En fin. ¡Allá va!
- id: 5993
  en: >-
    ¡Bueno!{:delay 3C 00}{:clear }¡Tengo muchos nombres que comprobar y

    montones de cosas que terminar!
- id: 5994
  en: ¡Jack! ¡No es momento para sustos!
- id: 5995
  en: >-
    ¿Qué es esto?{:delay 4E 00}{:clear }Puede que sea demasiado

    festivo para Halloween.
- id: 5996
  en: Será mejor que nos vayamos.
- id: 5997
  en: >-
    Antes de irte, Sora...{:delay 78 00}{:clear }Creo que hay un amigo tuyo que,

    si mal no recuerdo,{:delay 02 01}{:clear }fue quien te dijo que

    Santa Claus no existía.
- id: 5998
  en: Ah, sí.{:delay 64 00}{:clear }  {:delay 0F 00}{:clear }Sí me lo dijo.
- id: 5999
  en: >-
    No olvides darle

    recuerdos de mi parte.
- id: 6000
  en: ¡Desde luego! Pero...{:delay 32 00}{:clear }  {:delay 1E 00}{:clear }¿sabe dónde puedo encontrar a Riku?
- id: 6001
  en: No...{:delay 5A 00}{:clear }¡Pero no te rindas! Recuerda,{:delay A2 00}{:clear }si crees en Riku... le encontrarás.{:delay E4 00}{:clear }Como me has encontrado a mí.
- id: 6002
  en: ¡Vale!
- id: 6003
  en: >-
    Mmm...{:delay 48 00}{:clear }No hay ningún fallo en mi diseño.

    ¡Es perfecto!{:delay E4 00}{:clear }Debe de haber algún fallo en las piezas

    que me han traído esos bobos.
- id: 6004
  en: Tengo que buscarme otros ayudantes.
- id: 6005
  en: ¿Eeehh?
- id: 6006
  en: ¡Justo a tiempo, caballeros!{:delay 72 00}{:clear }¿Qué tal si me echáis una mano?
- id: 6007
  en: >-
    Creo que estos regalos son

    de Santa Clavos.{:delay 84 00}{:clear } Deberíamos devolvérselos.
- id: 6008
  en: ¿Seguro que solo quieres devolverlos?
- id: 6009
  en: >-
    Pues claro, Sora.{:delay 4E 00}{:clear }Se acabaron las fantasías

    de Navidad. Ya lo sabes.
- id: 6010
  en: ¿Y no piensas quitarte ese traje?
- id: 6011
  en: ¿Cómo? ¿Esto?{:delay 30 00}{:clear }No es más que un disfraz.
- id: 6012
  en: >-
    Y Sally ha trabajado

    muchísimo para hacerlo.
- id: 6013
  en: ¡Vamos! ¡Hay mucho que hacer!
- id: 6014
  en: ¡Oh!
- id: 6015
  en: ¿Dónde has encontrado esto?
- id: 6016
  en: >-
    En Ciudad de Halloween.{:delay 60 00}{:clear }Los vas a necesitar para Navidad,

    ¿no es así, Santa?
- id: 6017
  en: >-
    Por supuesto.{:delay 8A 00}{:clear }Pero estos son solo algunos de

    los regalos que me robaron.
- id: 6018
  en: ¿Le robaron?
- id: 6019
  en: >-
    ¡Oh, Santa!

    No pensarás que he sido yo.
- id: 6020
  en: Sigues llevando el traje, según veo.
- id: 6021
  en: >-
    Solo quería estar elegante

    para la ocasión.{:delay E4 00}{:clear }Si no me crees,{:delay 7B 00}{:clear }tendremos que averiguar

    quién lo hizo en realidad.
- id: 6022
  en: Muy bien, te lo dejo a ti.
- id: 6023
  en: >-
    ¡Hecho!{:delay 2A 00}{:clear }¡Sora, Donald, Goofy!

    ¡Nos vamos!
- id: 6024
  en: Tiene buena pinta.
- id: 6025
  en: ¡No!
- id: 6026
  en: ¡Qué rollo!
- id: 6027
  en: ¿Este?
- id: 6028
  en: ¡No!
- id: 6029
  en: ¡Ni hablar!
- id: 6030
  en: ¡Eh!
- id: 6031
  en: ¡Vosotros sois los ladrones!
- id: 6032
  en: ¿Ladrones?
- id: 6033
  en: >-
    Habéis robado los regalos,

    ¿no es cierto?
- id: 6034
  en: ¡Nosotros no hemos sido!
- id: 6035
  en: Pero...
- id: 6036
  en: ¡Esto parece muy divertido!
- id: 6037
  en: ¡A correr!
- id: 6038
  en: '{:unk13 0E 01 5A 00}{:unk06 00}{:unk08 01 00 00}¿Dónde habéis puesto los regalos?'
- id: 6039
  en: >-
    {:unk13 2C 01 64 00}{:unk06 00}{:unk08 01 00 05}¡Ya lo hemos dicho!

    ¡No los tenemos!
- id: 6040
  en: >-
    {:unk13 7D 01 51 00}{:unk06 00}{:unk08 01 00 05}¿¡Qué estáis haciendo

    aquí entonces!?
- id: 6041
  en: >-
    {:unk13 2C 01 32 00}{:unk06 00}{:unk08 01 00 06}Estamos buscando piezas

    para el experimento.
- id: 6042
  en: '{:unk13 5B 01 6F 00}{:unk06 00}{:unk08 01 00 05}¿Experimento?'
- id: 6043
  en: >-
    {:unk13 71 01 87 00}{:unk06 00}{:unk08 01 01 07}¡El Dr. Finkelstein nos

    está fabricando un amigo!
- id: 6044
  en: '{:unk13 4D 01 51 01}{:unk06 00}{:unk08 01 01 07}¡Uno al que podamos mangonear!'
- id: 6045
  en: >-
    {:unk13 59 01 41 00}{:unk06 00}{:unk08 01 00 05}Es cierto, últimamente

    el Doctor ha estado trabajando

    muchas horas en algo...
- id: 6046
  en: >-
    {:unk13 5E 01 32 00}{:unk06 00}{:unk08 01 00 05}Además, ¡los regalos

    de Navidad son aburridos!{:clear }No asustan ni dan asco...

    ¿Qué pueden tener de bueno?
- id: 6047
  en: '{:unk13 A4 01 78 00}{:unk06 00}{:unk08 01 00 06}¡Eso!'
- id: 6048
  en: >-
    {:unk13 42 01 32 00}{:unk06 00}{:unk08 01 00 05}No hay nada divertido aquí.

    ¡Volvamos a Ciudad de Halloween!
- id: 6049
  en: >-
    {:unk13 4E 01 2D 00}{:unk06 00}{:unk08 01 00 05}Bueno, ¿fueron esos gamberros

    los que se llevaron los regalos?
- id: 6050
  en: '{:unk13 F9 00 2B 00}{:unk06 00}{:unk08 01 01 06}Por lo visto, no.'
- id: 6051
  en: '{:unk13 E9 00 AC 00}{:unk06 00}{:unk08 01 00 05}Eso significa que...'
- id: 6052
  en: '{:unk13 96 00 64 00}{:unk06 00}{:unk08 01 00 05}¡Sally!'
- id: 6053
  en: >-
    {:unk13 B4 00 50 00}{:unk06 00}{:unk08 01 01 06}Oh, ¡gracias al cielo!

    Estáis todos aquí.
- id: 6054
  en: '{:unk13 C8 00 64 00}{:unk06 00}{:unk08 01 00 05}¿Ocurre algo?'
- id: 6055
  en: >-
    {:unk13 B4 00 50 00}{:unk06 00}{:unk08 01 01 06}Los sincorazón han vuelto

    a la plaza del pueblo.{:clear }Creí que debíais saberlo.
- id: 6056
  en: '{:unk13 C8 00 64 00}{:unk06 00}{:unk08 01 00 05}¡Hora de actuar!'
- id: 6057
  en: '{:unk13 46 01 81 00}{:unk06 00}{:unk08 01 00 05}¡Volvamos a Ciudad de Halloween!'
- id: 6058
  en: '{:unk13 5E 01 3C 00}{:unk06 00}{:unk08 01 00 05}¡Un momento!'
- id: 6059
  en: >-
    {:unk13 39 01 31 00}{:unk06 00}{:unk08 01 00 06}La verdad es que...{:clear }los sincorazón estaban jugando

    con unos regalos cuando los vi.
- id: 6060
  en: >-
    {:unk13 30 01 58 00}{:unk06 02}{:unk08 03 00 05}¡Ajá!

    ¡Ya tenemos a los culpables!
- id: 6061
  en: >-
    ¡Eh, vosotros!{:delay 72 00}{:clear }¡Salid de Ciudad de Halloween,

    por orden del Alcalde!
- id: 6062
  en: >-
    ¡Socorro! ¡Ayuda!{:delay 7B 00}{:clear }Yo soy un simple funcionario,

    no puedo ocuparme de esto solo.
- id: 6063
  en: Sally tenía razón.
- id: 6064
  en: ¡Tenemos que recuperar los regalos!
- id: 6065
  en: >-
    ¡Qué lástima!

    Parecía un regalo muy bonito.
- id: 6066
  en: Eh... ¿Jack?
- id: 6067
  en: >-
    ¡Ay! ¡Socorro!{:delay 6C 00}{:clear }¡Que alguien me ayude!{:delay 72 00}{:clear }¡Mi último experimento ha desaparecido!

    ¡Lo han robado!
- id: 6068
  en: ¡Lo han robado!
- id: 6069
  en: >-
    {:unk13 D4 00 48 00}{:unk06 00}{:unk08 01 01 06}Estaba aquí sentado

