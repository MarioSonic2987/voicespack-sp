  en: No importa.
- id: 8696
  en: Ojalá supiera cómo actuaría mi padre.
- id: 8697
  en: >-
    Pero él no está aquí, Simba.

    Ahora todo depende de ti.
- id: 8698
  en: >-
    Y eso significa que lo importante

    es lo que hagas tú como rey, {:delay DC 00}{:clear }no lo que habría hecho tu padre.
- id: 8699
  en: >-
    ¿Estáis diciendo que

    todo depende de mí?
- id: 8700
  en: ¡Claro, eso es!
- id: 8701
  en: ¡Exacto!
- id: 8702
  en: >-
    Sabemos que tu padre fue un gran rey

    y todo eso... pero ahora te toca a ti.
- id: 8703
  en: >-
    ¿Te acuerdas de lo que te enseñé?

    Hay que dejar el pasado atrás.{:delay C8 00}{:clear }¡Es hora de darte a conocer y demostrar

    a los tuyos que todo va a salir bien!
- id: 8704
  en: ¡Sí! ¡Puedes hacerlo!
- id: 8705
  en: ¡Tienes que vivir el presente!
- id: 8706
  en: ¡Y encontrar tu propio camino!
- id: 8707
  en: Vivir el presente...
- id: 8708
  en: >-
    Y buscar mi camino...

    no el de mi padre.
- id: 8709
  en: ¡Eso es!
- id: 8710
  en: Me alegra oírte decir eso, Simba.
- id: 8711
  en: ¡Nala!
- id: 8712
  en: >-
    Prometedme que ayudaréis

    a Simba en todo lo posible.
- id: 8713
  en: >-
    Y que os encargaréis

    de cualquier peligro.
- id: 8714
  en: >-
    Cuento contigo, Simba...

    y nuestro bebé también.
- id: 8715
  en: ¡Ja! Tendremos que hacer de niñeras.
- id: 8716
  en: >-
    Vamos a ver a Rafiki primero.{:delay 78 00}{:clear }Seguro que podrá contarnos

    algo sobre ese fantasma.
- id: 8717
  en: ¡Vosotros!
- id: 8718
  en: >-
    ¡Por favor!

    ¿Es que no podéis dejarnos en paz?
- id: 8719
  en: ¿Sabéis algo del fantasma de Scar?
- id: 8720
  en: ¿Qué? ¿El fantasma de Scar?
- id: 8721
  en: Pueeeede.
- id: 8722
  en: ¡Lo sabéis!
- id: 8723
  en: ¿Qué vamos a hacer?
- id: 8724
  en: ¡Habladme del fantasma de Scar!
- id: 8725
  en: Lo sieeeento. No sabemos nada.
- id: 8726
  en: >-
    ¡Huy, espera! Ya me acuerdo. {:delay 96 00}{:clear }Es ese que solo asusta a los miedicas,

    ¿verdad, Banzai?
- id: 8727
  en: ¡Basta!
- id: 8728
  en: ¡Ahí lo tenemos!
- id: 8729
  en: >-
    ¡Debe de haber algún

    miedica por aquí!
- id: 8730
  en: ¡Simba! ¡Haz algo!
- id: 8731
  en: ¿Qué se siente al ser rey? ¿Ehm?
- id: 8732
  en: >-
    Bueno, ya debes de ser un soberano

    realmente ejemplar.
- id: 8733
  en: >-
    Al fin y al cabo,

    eres hijo del gran Mufasa.
- id: 8734
  en: ¿Adónde vas?
- id: 8735
  en: Ah, Simba... Huyendo, como siempre.
- id: 8736
  en: ¡Simba!
- id: 8737
  en: ¡Ahí va! Rafiki tenía razón.
- id: 8738
  en: >-
    ¿Quieres decir que Simba

    es un inseguro?
- id: 8739
  en: >-
    Eso parece. ¿Creéis que podemos

    hacer algo para ayudarle?
- id: 8740
  en: >-
    Mmm... Deberíamos empezar

    por hablar con Simba. {:delay 27 01}{:clear }Volvamos a las Tierras del Reino.
- id: 8741
  en: >-
    Mmm... Parece que incluso tu papi

    te ha abandonado. ¡Qué triste!
- id: 8742
  en: >-
    Es inútil. Jamás seré

    el rey que fue mi padre.
- id: 8743
  en: >-
    Pero Simba, tú no tienes

    por qué ser como él. {:delay EB 00}{:clear }No puedes ser Mufasa.

    Solo puedes ser tú.
- id: 8744
  en: >-
    Todo el mundo cree en tu reinado.

    Solo quieren saber qué vas a hacer.
- id: 8745
  en: >-
    Y si alguien dice que

    prefería a tu padre,{:delay A2 00}{:clear }es porque no has podido

    hacer gran cosa. Nada más.
- id: 8746
  en: Ya lo sé.
- id: 8747
  en: ¡Pues deja de lloriquear y haz algo!
- id: 8748
  en: ¡No puedo!
- id: 8749
  en: Vale.
- id: 8750
  en: Vámonos, Sora.
- id: 8751
  en: >-
    Sí. ¿¡Para qué quedarnos aquí

    si ni lo va a intentar!?
- id: 8752
  en: ¡Vamos, Goofy!
- id: 8753
  en: >-
    El rey dubitativo perderá algún

    día a todos sus amigos.
- id: 8754
  en: Simba el Dubitativo...
- id: 8755
  en: Se preocupa por un ridículo fantasma...
- id: 8756
  en: Uuhh... Simba, el rey inútil...
- id: 8757
  en: ¡No!
- id: 8758
  en: ¡Y qué vas a hacer!
- id: 8759
  en: >-
    ¡Lo conseguiste!

    ¡El fantasma se ha ido!
- id: 8760
  en: ¡Sabíamos que podías hacerlo!
- id: 8761
  en: ¡Hurra por Simba!
- id: 8762
  en: ''
- id: 8763
  en: >-
    ¿Sabéis? Tengo mucha suerte de tener

    amigos como vosotros a mi lado... {:delay DC 00}{:clear }que me ayuden a ver con claridad.
- id: 8764
  en: Mi padre... no tuvo tanta fortuna.
- id: 8765
  en: ¿Otra vez con eso?
- id: 8766
  en: Quiero decir...
- id: 8767
  en: >-
    que yo tengo la suerte de estar

    rodeado de buenos amigos.
- id: 8768
  en: >-
    Sora, Donald y Goofy.

    Pumba, Timón, Rafiki... Nala.
- id: 8769
  en: >-
    Todos queréis lo mejor para mí. {:delay 96 00}{:clear }En cambio, mi padre siempre tuvo

    a Scar acechando a sus espaldas,{:delay F0 00}{:clear }tendiéndole trampas.
- id: 8770
  en: >-
    Lo que tengo que hacer

    es aprovechar al máximo{:delay 78 00}{:clear }lo que tengo y reconstruir este reino.
- id: 8771
  en: ¿Vas a decirlo... o a hacerlo?
- id: 8772
  en: Espera y verás.
- id: 8773
  en: ¡Simba!
- id: 8774
  en: >-
    ¡Simba! ¡Ven rápido! {:delay 64 00}{:clear }¡Hay millones de fantasmas de Scar

    invadiendo las Tierras del Reino!
- id: 8775
  en: >-
    Todos menos Nala han salido pitando

    de allí. Ella necesita tu ayuda ahora.
- id: 8776
  en: >-
    Nuestro pequeño Simba...

    se ha hecho mayor y ahí que se va.
- id: 8777
  en: ¡Andando! ¡Vosotros también venís!
- id: 8778
  en: ¡Aquí estamos!
- id: 8779
  en: ¿Dónde está Simba?
- id: 8780
  en: Aquí estoy, Nala.
- id: 8781
  en: ¡Desaparece!
- id: 8782
  en: ¡Así se hace, Simba!
- id: 8783
  en: ¿Estáis conmigo?
- id: 8784
  en: ¡Ahora y siempre, Majestad!
- id: 8785
  en: El rey ha regresado.
- id: 8786
  en: >-
    Las Tierras del Reino no olvidarán

    el valor de Simba. {:delay F0 00}{:clear }Ni... el valor de aquellos que

    lucharon a su lado.
- id: 8787
  en: >-
    ¿Crees que tu búsqueda

    acabará algún día?
- id: 8788
  en: No lo sé.
- id: 8789
  en: >-
    Pero creo que mientras tenga

    la llave espada conmigo...{:delay F6 00}{:clear }tendré que seguir luchando.
- id: 8790
  en: >-
    Ahhh... La lucha nunca tiene fin...

    así es el gran Ciclo de la Vida.
- id: 8791
  en: ¿Nunca, nunca?
- id: 8792
  en: El secreto para vencer...
- id: 8793
  en: '... es un corazón fuerte.'
- id: 8794
  en: ¡Vamos ¡Vamos! ¡Andando pues!{:delay 72 00}{:clear }{:delay AE 00}¡Venga, largo! Sí, sí.
- id: 8795
  en: >-
    ¡Es hora de que retoméis

    vuestra lucha!
- id: 8796
  en: Hasta la próxima, Majestad.
- id: 8797
  en: Espero que sea pronto.
- id: 8798
  en: Lo será. ¡Hasta luego!
- id: 12095
  en: >-
    Es algo que he aprendido aquí. {:delay 78 00}{:clear }Si no puedes cambiar el pasado, es

    mejor olvidarlo y disfrutar de la vida.
- id: 12886
  en: '{:unk13 2C 01 64 00}{:unk08 01 00 05}No te preocupes.'
- id: 12887
  en: >-
    {:unk13 20 01 34 00}{:unk08 01 00 04}No es culpa tuya. Sora

    no habría sido un buen rey.
- id: 12888
  en: >-
    {:unk13 2C 01 64 00}{:unk08 01 00 05}¡Eh! Tenía

    que intentarlo, ¿no?
- id: 12889
  en: >-
    {:unk13 36 01 04 01}{:unk08 01 00 04}¡O sea, que sí

    querías ser rey!
- id: 12890
  en: '{:unk13 2C 01 64 00}{:unk08 01 00 05}Bueno... ya sabes...'
- id: 12891
  en: >-
    {:unk13 BC 00 61 00}{:unk08 01 01 04}Nala, ¿no hay nadie más

    que pueda ocupar ese lugar?
- id: 12892
  en: >-
    {:unk13 D0 00 51 00}{:unk08 01 01 05}Lo hubo... pero murió

    cuando era solo un cachorro.{:clear }Era el hijo de Mufasa

    nuestro anterior rey.
- id: 12893
  en: '{:unk13 D8 00 5D 00}{:unk08 01 01 05}Si Simba estuviera aquí...'
- id: 12894
  en: >-
    {:unk13 B8 00 43 01}{:unk08 01 01 02}¿¡Simba!?

    ¡Pero si está vivito y coleando!{:clear }Estuvo peleando a nuestro

    lado no hace mucho.
- id: 12895
  en: >-
    {:unk13 05 01 35 01}{:unk08 01 01 01}¿¡Quieres decir que Simba vive!?

    ¿Pero dónde está?
- id: 12896
  en: '{:unk13 5F 01 77 00}{:unk08 01 00 05}No tengo ni idea.'
- id: 12897
  en: >-
    {:unk13 64 01 74 00}{:unk08 01 01 05}Caray... ¡Simba está vivo!

    No lo puedo creer.{:clear }Por favor, cuéntame

    cosas sobre él.
- id: 12898
  en: '{:unk13 FB 00 2F 01}{:unk08 01 01 00}¡Por supuesto!'
- id: 12899
  en: >-
    {:unk13 63 01 65 00}{:unk08 01 01 05}Primero deberíamos

    alejarnos de Scar. Iremos

    por el Valle del Ñu.{:clear }No nos seguirá hasta allí.
- id: 12900
  en: '{:unk13 32 01 29 01}{:unk08 01 01 01}¡Hemos visto al fantasma de Scar!'
- id: 12901
  en: >-
    {:unk13 42 01 CD 00}{:unk08 01 00 01}Un augurio como ese sólo puede

    pronosticar el fin de nuestro reino.{:clear }Aun así, el rey Simba

    no moverá un dedo.
- id: 12902
  en: >-
    {:unk13 45 01 3F 00}{:unk08 01 00 04}Supongo que ser el hijo

    del gran rey Mufasa...{:clear }no significa que esté

    preparado para gobernar

    el reino por sí mismo.
- id: 12903
  en: >-
    {:unk13 48 01 72 00}{:unk08 01 01 04}Confía en mí. Simba

    pensará en algo.
- id: 12904
  en: >-
    {:unk13 00 01 40 00}La hora de pensar ya ha pasado.

    Necesitamos que entre en acción.{:clear }Como lo habría hecho su padre.

    Él reinaba con orgullo y coraje.
- id: 12905
  en: >-
    {:unk13 8E 00 4A 01}{:unk08 01 00 02}Aún lo recuerdo

    como si fuera ayer...{:clear }El poderoso Mufasa.
- id: 12906
  en: >-
    {:unk13 74 01 6D 00}{:unk08 01 00 06}¡Simba también es

    capaz de eso!
- id: 12907
  en: '{:unk13 8E 00 4A 01}{:unk08 01 00 02}Tengo mis dudas.'
- id: 12908
  en: >-
    {:unk13 B4 00 56 00}{:unk08 01 01 06}Un momento. Quiero

    hablar con Simba.
- id: 12909
  en: '{:unk13 9D 01 49 00}{:unk08 01 00 05}Eso creo.'
- id: 12910
  en: '{:unk13 2F 01 5E 01}{:unk08 01 01 01}¿Qué sabes del fantasma de Scar?'
- id: 12911
  en: >-
    {:unk13 54 01 4D 00}{:unk08 01 00 05}Oh, sí... el fantasma.{:clear }Un ser sin cuerpo.

    Se originó cuando el malvado

    corazón de Scar encontró...{:clear }al titubeante corazón de

    Simba.
- id: 12912
  en: '{:unk13 73 01 3E 01}{:unk08 01 01 00}¿Titubeante?'
- id: 12913
  en: >-
    {:unk13 1C 01 49 00}{:unk08 01 00 06}Ohhh... ¿Creías

    que no lo eras?
- id: 12914
  en: >-
    {:unk13 A8 00 55 01}{:unk08 01 01 02}Ahí va, ese fantasma se

    parece mucho a un sincorazón.
- id: 12915
  en: '{:unk13 7E 00 19 01}{:unk08 01 01 01}Mmm, no sé.'
- id: 12916
  en: >-
    {:unk13 9B 00 1D 01}{:unk08 01 00 02}Es cierto,

    no lo sabes.{:clear }Pero sí sabes

    que es perturbador.{:clear }Y que está afectando

    los corazones de todos

    en las Tierras del Reino.{:clear }Puede que no sepas

    qué es, pero eso

    no significa que no exista.
- id: 12917
  en: >-
    {:unk13 5F 01 46 00}{:unk08 01 00 05}El mundo está lleno

    de cosas así.{:clear }Y un rey debe saber

    enfrentarse a ellas.{:clear }Esa es la prueba que tienes

    que superar, Simba.
- id: 12918
  en: >-
    {:unk13 3D 01 5D 00}{:unk08 01 00 04}¿Eso es todo?

    Vamos.{:clear }Tienes que

    contarnos algo más

    sobre el fantasma...
- id: 12919
  en: >-
    {:unk13 FB 00 56 01}{:unk08 01 01 01}¡No, hoy no!{:clear }Las hienas del Cementerio de

    los Elefantes sabrán algo más.{:clear }¡Qué más da! Hay poco

    que este Simba pueda hacer.
- id: 12920
  en: >-
    {:unk13 54 01 54 00}{:unk08 01 01 05}¡No digas eso! ¡Al menos

    está dispuesto a intentarlo!
- id: 12921
  en: >-
    {:unk13 AB 00 51 00}{:unk08 01 01 06}Quizás lo piense...

    ¿pero lo siente?
- id: 12922
  en: >-
    {:unk13 4A 01 4D 00}{:unk08 01 00 06}Olvídalo, Sora. Vayamos

    al Cementerio de los Elefantes.
- id: 12923
  en: '{:unk13 14 01 7B 00}{:unk08 01 01 05}Bueno, eh...'
- id: 12924
  en: >-
    {:unk13 A6 00 68 00}{:unk08 01 01 05}¡Ay, ay!

    ¡Ha huido!{:clear }Sabía que no

    le resultaría nada fácil.
- id: 12925
  en: '{:unk13 4C 01 3B 01}{:unk08 01 01 01}¿Por qué no lo has dicho antes?...'
- id: 12926
  en: >-
    {:unk13 65 01 82 00}{:unk08 01 00 00}Pero ¿dónde

    está ahora?
- id: 12927
  en: >-
    {:unk13 46 01 45 01}{:unk08 01 01 01}Eh, ya sé. Debe de estar

    en el oasis.{:clear }¡Es nuestro

    lugar favorito!
- id: 12928
  en: >-
    {:unk13 C8 00 18 01}{:unk08 01 01 01}¡Genial!

    Vayamos a ver.
- id: 12929
  en: '{:unk13 95 00 42 00}{:unk08 01 01 06}¡Os mostraré el camino!'
- id: 12930
  en: >-
    {:unk13 45 01 50 01}{:unk08 01 00 00}¡No, tú no!{:clear }Simba podría olerte

    a una milla.{:clear }Y si sospecha,

    ¡correrá hacia las colinas!
- id: 12931
  en: '{:unk13 71 01 94 00}{:unk08 01 01 05}Uf... está bien.'
- id: 13025
  en: >-
    {:unk13 48 01 3D 01}{:unk08 01 00 01}Para enfrentarse a sus miedos,

    debe ir adonde pueda pensar

    por sí mismo, sin importar...{:clear }lo que piensan los demás.
- id: 14227
  en: >-
    Es fácil perderse en la vasta sabana.

    Busca puntos de referencia.{:clear }Por ejemplo, huesos del Cementerio

    de los Elefantes o esa montaña escarpada.
- id: 14228
  en: >-
    Este sitio es un desastre

    desde que Scar es rey.{:clear }¿Qué vamos a hacer si las

    hienas devoran nuestras presas?
- id: 14229
  en: >-
    No hay comida por ninguna parte.

    Tendremos que cruzar el Valle del Ñu.{:clear }No, Scar no nos dejará jamás

    salir de aquí.
- id: 14230
  en: >-
    Las hienas son sanguinarias; cazan

    solo por gusto. En poco tiempo, han

    devorado casi todas las presas.
- id: 14231
  en: >-
    Nuestros problemas no acabarán

    solo con cambiar al rey.{:clear }Pero tengo esperanzas.

    Y eso es muy importante.
- id: 14232
  en: Hakuna Matata.{:clear }¡Así vivimos nosotros la vida!
- id: 14233
  en: >-
    Por la sabana, llegaréis al Cementario

    de los Elefantes o al Valle del Ñu.{:clear }¿Cuánto tiempo pasará hasta

    que este lugar recupere su belleza?
- id: 14234
  en: >-
    Con Simba aquí, las

    cosas pueden mejorar...{:clear }Pero lo que necesitamos de

    verdad es un rey como Mufasa.
- id: 14235
  en: >-
    ¿Tú también lo has visto?

    ¡Es el fantasma de Scar!{:clear }Desde que apareció, todos temen

    que algo malo suceda.
- id: 14236
  en: >-
    Estoy seguro de que Mufasa está

    observando a Simba con orgullo.{:clear }Ojalá que tus seres queridos

    también estén orgullosos de ti.
- id: 14237
  en: >-
    Gracias por ayudar a Simba.

    ¡Qué bueno es tener amigos así!{:clear }Espero que algún día nuestro hijo

    tenga amigos como vosotros.
- id: 14238
  en: >-
    ¡Hakuna Matata, chico!{:clear }¡Pase lo que pase,

    eso no cambiará!
- id: 14239
  en: >-
    ¡Timón, Nala y el resto están en

    apuros!{:clear }¡Rápido! ¡Vamos a la Roca del Clan!

    ¡Hay que ayudarles!
- id: 14240
  en: >-
    La primera vez que vi a Simba,

    era más pequeño que yo.{:clear }Hemos vivido muchas cosas juntos.

    ¡Nunca le había visto tan animado!
- id: 14428
  en: Creo que ya lo he visto antes.
- id: 14654
  en: >-
    Parece que Simba ha ido al oasis.

    Yo he hecho lo que he podido.{:clear }El resto depende de él y

    de sus amigos.
- id: 14655
  en: >-
    ¡Jo, jo! Un rival digno del rey, ¿no?

    La batalla será {:theme 0A}en la sabana{:reset}.{:clear }Como siempre, ¡tened cuidado!
- id: 14822
  en: >-
    Cuando el padre de Simba,

    el rey Mufasa, murió...
- id: 14852
  en: El dibujo de un león.
- id: 15245
  en: >-
    Verás...{:delay 41 00}{:clear }Quien salve las Tierras del Reino

    será nuestro próximo rey...{:delay C8 00}{:clear }Y debe tener ciertas cualidades.
- id: 17174
  en: >-
    Scar dijo que Mufasa había muerto

    en una estampida de ñus.{:clear }No me puedo creer que haya sido

    él quien lo mató. ¡Lo va a pagar!
- id: 17175
  en: >-
    ¡Scar ha huido al cubil del rey!{:clear }Es un ser despreciable y muy

    fuerte. Ten cuidado.
- id: 17176
  en: >-
    Las hienas también se beneficiaron

    con la muerte de Mufasa.{:clear }Probablemente por eso

    se unieron a Scar.
- id: 17177
  en: >-
    Scar trata de confundir a sus rivales

    saltando de un lado a otro.{:clear }Tenlo en cuenta cuando luches con

    él para planear tu táctica.
- id: 17178
  en: >-
    Si estáis buscando a Simba, quizá

    haya ido al {:theme 0A}oasis{:reset}.{:clear }Es un sitio tranquilo, ideal

    para pensar.
- id: 17179
  en: >-
    ¡Nala, Timón y los otros han ido

    al cubil del rey!{:clear }Y las hienas han ido tras ellos.

    ¡Tenemos que ayudarles!
- id: 17180
  en: >-
    ¡Scar es perverso!{:clear }Tenemos que estar listos para

    ayudar en la pelea contra las hienas.
- id: 17181
  en: >-
    Simba tiene que vencer a Scar para

    salvar el reino. Por favor, ¡ayudadle!
- id: 17182
  en: >-
    Si Scar está solo, Simba podrá con él,

    pero quién sabe lo que le espera.{:clear }Por favor, Sora, encárgate

    de que no le pase nada a Simba.
- id: 17183
  en: >-
    Simba fue tras Scar, hacia

    el {:theme 0A}risco{:reset}.{:clear }Es la hora de la verdad.

    ¡Tenemos que apoyar a Simba!
- id: 17184
  en: >-
    Esa leona parecía

    bastante seria.{:clear }Salvar el reino, vencer al rey...

    ¿Qué clase de mundo es este?
- id: 17185
  en: >-
    La Roca del Clan está en

    esa gran montaña, ¿no?{:clear }Démonos prisa. Nala

    nos está esperando.
- id: 17186
  en: >-
    ¿Qué habrá sido ese grito?

    Vino de la {:theme 0A}jungla{:reset}.
- id: 17187
  en: >-
    ¡Los amigos de Simba

    podrían estar en apuros!{:clear }Quizá sea un nuevo enemigo.

    ¡Vayamos a buscar a {:theme 0A}Simba{:reset}!
- id: 17189
  en: >-
    Simba tiene algo que Mufasa

    no tenía, y debe descubrirlo.{:clear }Te estaré esperando, Simba.
- id: 17190
  en: >-
    Todos mis viejos ‛amigos’ me

    han abandonado porque huelo mal.{:clear }¡Pero ahora tengo a Timón y creo

    en el Hakuna Matata!
- id: 17191
  en: >-
    Simba sentía gran admiración

    y respeto por su padre.{:clear }Y se compara con Mufasa.

    Por eso se siente tan inseguro.
- id: 17192
  en: >-
    Cuando vivíamos en el oasis, Simba

    siempre estaba preocupado.{:clear }Ha crecido, pero no ha terminado

    de madurar.
- id: 17193
  en: >-
    {:theme 0A}Rafiki{:reset} es muy sabio.

    Él sabrá lo que debemos hacer.{:clear }Si alguna vez estáis en aprietos,

    oíd lo que tenga que decir.
- id: 17252
  en: >-
    Simba y Nala solían jugar juntos

    cuando eran pequeños.{:clear }Se llevaban muy bien.

    Je, je, je.
- id: 17253
  en: >-
    ¡He evacuado a los otros!{:clear }Por favor, debéis ayudarnos.

    ¡Por Simba y por nuestro hijo!
- id: 17254
  en: >-
    ¡Parece que hay algo montado

    sobre ese monstruo!{:clear }Puede que sea eso lo que

    esté controlándolo.
- id: 17255
  en: >-
    ¿Qué vamos a hacer si esa bestia

    viene hasta aquí?{:clear }¡Debéis detenerlo en la {:theme 0A}sabana{:reset},

    o destruirá este sitio!
- id: 17256
  en: >-
    Debéis de estar aburridos de vagar

    por estos lugares.{:clear }¿Sigue por ahí el fantasma de Scar?
- id: 17257
  en: >-
    Je, je. Parece que el reino

    se desmorona.{:clear }Tranquilos. Si eso pasa, nosotras

    nos ocuparemos del lugar.
- id: 17258
  en: >-
    Je, je, je...

    (Parece que está feliz).
- id: 17259
  en: >-
    Scar solía traernos comida

    a menudo.{:clear }Tal vez pensó que

    era fácil manipularnos.
- id: 17260
  en: >-
    Otra vez a alimentarnos

    con restos.{:clear }En fin... Demos las gracias

    por estar vivos.
- id: 17261
  en: >-
    ¡Ji, ji, ji! Ja, ja, ja.

    (Siente una felicidad inmensa).
- id: 17717
  en: >-
    Ser rey es muy difícil...{:clear }Pero Mufasa y Simba

    han superado los desafíos.
- id: 17718
  en: >-
    Timón me dijo que les gustaba

    comer bichos.{:clear }¡Que incluso Simba los comía!

    ¡Eso sí que es ser valiente!
- id: 17719
  en: >-
    ¿Tendrá que superar tantas pruebas

    como Simba su futuro vástago?{:clear }Si fuera así, estoy segura de

    que estaría a la altura de su estirpe.
- id: 17720
  en: >-
    ¡Vaya, qué buena pinta tenéis hoy!

    Ja, ja, ja... Era solo una broma.{:clear }Habéis ayudado a Simba a salvar

    las Tierras del Reino. ¡Gracias!
- id: 18072
  en: >-
    ¡Si Kairi te viera así, seguro que

    diría que estás muy guapo!{:clear }Creo que tus prendas mágicas

    te han transformado.
- id: 18073
  en: >-
    Habrá que aprender a defenderse

    a cuatro patas.{:clear }¡Seguro que podemos hacer un

    montón de movimientos nuevos!
- id: 18746
  en: >-
    ¡Vence a Scar!

    ¡Observa sus movimientos y

    ataca en el momento justo!
- id: 18747
  en: >-
    ¡Derrota al sincorazón gigante!

    ¡Derríbalo con un salto de ataque desde atrás!
- id: 18932
  en: >2

    Sora aprende la habilidad ‛Veloz’.
- id: 18933
  en: >2

    Sora aprende la habilidad ‛Placaje brutal’.
- id: 18956
  en: ¡El punto débil está en la cabeza del sincorazón gigante! ¡Ataca su cabeza!
- id: 18957
  en: ¡El punto débil está en la cabeza del sincorazón! ¡Salta sobre su lomo y atácalo!
- id: 19210
  en: ¡Usa comandos de reacción para evitar que el sincorazón gigante escape!
- id: 19254
  en: >-
    Ahí está el cubil del rey, donde

    han vivido generaciones de reyes.{:clear }Ahora solo hay aspirantes

    al trono.
- id: 19404
  en: ¡Puedes esquivar los ataques saltando!
- id: 19405
  en: ¡Si usas bien "Rechazar", derrotarás al sincorazón gigante!
- id: 19426
  en: >-
    Está viviendo en el {:theme 0A}cubil del rey{:reset},

    pero no actúa como un rey.{:clear }Me pregunto si {:theme 0A}Rafiki{:reset} tendrá

    algo en mente...
- id: 19427
  en: >-
    Está viviendo en el {:theme 0A}cubil del rey{:reset},

    pero no actúa como un rey.{:clear }Me pregunto si Rafiki tendrá

    algo en mente...
- id: 19755
  en: Tierras del Reino
- id: 19869
  en: ''
- id: 21525
  en: "{:delayandfade 0A 78} \nCon Scar como rey y el reino\nen decadencia, Nala no puede\nsino pensar cuán distinto sería\ntodo si Simba estuviera vivo.\n \nPor eso, no sale de su asombro\ncuando Sora le cuenta que Simba\nluchó junto a él en el pasado.\nQuizá esa noticia sea el rayo de\nesperanza que todos esperaban. \n  \n"
- id: 21526
  en: "{:delayandfade 0A 78} \nTodos los habitantes de las\nTierras del Reino saben bien\nque la aparición del fantasma\nde Scar no puede augurar\nnada bueno.\n \nSin embargo, eso no parece\nhacer reaccionar a Simba...\n¿Qué le lleva a actuar así?\n \n"
- id: 21527
  en: "{:delayandfade 07 78} \nSegún Rafiki, el fantasma de Scar\nes la manifestación del malvado\ncorazón de Scar enfrentado al\ndébil corazón de Simba.\n \nSolo Simba podría plantarle cara\ny devolver la paz al reino.\n \nLas hienas del Cementerio de\nElefantes podrían saber más.\n"
- id: 21528
  en: "{:delayandfade 0A 78} \nLa tierra parece haberse tragado\na Simba, pero aún queda un sitio\nen el que buscar: el oasis,\nsu lugar favorito.\n \n¿Qué atribulará los prensamientos\ndel joven rey y futuro padre\npara hacer que se comporte así?\n \n \n"
