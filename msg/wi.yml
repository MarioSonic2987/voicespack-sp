    ¡Derrota a todos los sincorazón

    y protege la ciudad!

    ¡Puedes usar el cañón!
- id: 8103
  en: ¡Derrota a los sincorazón antes de que se caigan los andamios!
- id: 8104
  en: >-
    ¡Acaba con todos los sincorazón

    antes de que se caigan los andamios!

    ¡Si usas los comandos de reacción

    con {:icon button-triangle}, será más fácil!
- id: 10376
  en: >-
    ¡Tengo que encontrar al sinvergüenza

    que me ha robado el barco!
- id: 13138
  en: ¡Se ha roto el cable!
- id: 15223
  en: >-
    Ese tío debe de tener agallas para

    haber robado así mi barco...{:clear }Es extraño. Me resultaba

    bastante familiar...
- id: 16032
  en: ¡Rompe la jaula antes de que Pete escape!
- id: 16033
  en: >-
    ¡Rompe la jaula antes de que Pete escape

    y recupera la Piedra Angular de Luz!

    ¡Si usas los comandos de reacción

    con {:icon button-triangle}, será más fácil!
- id: 16839
  en: >-
    Parece que a Pete le han robado

    el barco.{:clear }Lo que no entiendo es por qué

    haría alguien algo así.
- id: 16840
  en: >-
    ¡Pete ha recuperado su barco!

    Y ha vuelto a ser el viejo Pete.{:clear }Nada es lo mismo sin el

    sonido del silbato de su vapor.
- id: 16841
  en: >-
    ¡Oh, no! ¡Hay fuego al otro lado

    de esa ventana! ¡Debemos apagarlo!{:clear }¿Pero cómo lo haremos? ¿Bastará

    con echar agua a la ventana?
- id: 16842
  en: >-
    Desde esta colina puedes llegar al

    muelle, al embarcadero o al canal.{:clear }Es un sitio genial para caminar. Estés

    dónde estés, siempre acabas aquí.
- id: 16843
  en: >-
    Es genial que construyan un castillo,

    pero echaré de menos este paseo.{:clear }Tal vez les pida que hagan un jardín

    para salir a caminar dentro del castillo.
- id: 16844
  en: >-
    Aquí es donde se construirá

    el Castillo Disney.{:clear }Ahora solo es un campo vacío, ¡pero

    seguro que será un edificio enorme!
- id: 16845
  en: >-
    Sueles venir mucho, ¿no? Si piensas

    comprar terrenos, es el momento.{:clear }Cuando construyan el castillo, ¡el precio

    de la tierra se pondrá por las nubes!
- id: 16846
  en: >-
    No podemos dejar que Pete escape

    de este mundo.{:clear }Además, algo extraño ocurre

    con esa Piedra Angular de Luz...
- id: 16847
  en: >-
    Hay una ciudad tras esa ventana.

    ¿Qué clase de truco es este?{:clear }Hay un cañón en medio de la ciudad.

    ¡Podemos disparar a todo el que venga!
- id: 16848
  en: >-
    Yo también quiero alcanzar al barco de

    Pete, pero antes están los sincorazón.
- id: 16852
  en: >-
    ¡Acabo de ver a Pete persiguiéndose

    a sí mismo otra vez!{:clear }Ventanas misteriosas, más de un

    Pete... ¿¡Qué ocurre en este mundo!?
- id: 16853
  en: >-
    Estoy cansada de mirar esta extraña

    ventana. Necesito otro pasatiempo.{:clear }He visto a Pete correr hacia el canal.

    ¿Estará pasando algo allí?
- id: 16854
  en: >-
    Pete pasó corriendo hacia el

    {:theme 0A}embarcadero{:reset}.{:clear }Nunca he visto a nadie correr así.

    ¿Estará entrenando para una carrera?
- id: 16855
  en: >-
    Bueno, ¿a qué tanta prisa?

    Se te ve agotado.{:clear }Si no te tomas un descanso de

    vez en cuando, puedes acabar mal.
- id: 16992
  en: Brilla con una luz radiante.
- id: 16993
  en: Aquí se construirá el Castillo Disney.
- id: 16994
  en: Willy, el barco de vapor de Pete.
- id: 18487
  en: >-
    Ese era Pete, ¿no?{:clear }¿Me parece a mí o

    se le ve algo cambiado?
- id: 18488
  en: >-
    Por esa ventana, se ve una obra

    en construcción. ¡Es muy extraño!{:clear }Además parece bastante inestable. ¡Si

    se rompe esa cuerda, se vendrá abajo!
- id: 18489
  en: >-
    Resolviendo los entuertos de las

    ventanas, parece que podemos ver...{:clear }lo sucedido en el pasado inmediato.{:clear }Veamos qué ocurre si los resolvemos

    todos.
- id: 18748
  en: ¡Líbrate de Pete!
- id: 18749
  en: >-
    ¡Líbrate de Pete!

    ¡El otro Pete te ayudará en la batalla!
- id: 19086
  en: La Piedra Angular ha desaparecido.
- id: 19087
  en: Taquilla de billetes de barco.
- id: 19088
  en: Un pequeño puerto.
- id: 19089
  en: Está asegurada con piezas de metal.
- id: 19090
  en: >-
    Prohibida la entrada

    a causa del fuego.
- id: 19091
  en: >-
    Parece que los tiraron fuera

    a toda prisa.
- id: 19092
  en: >-
    Este es el coche de bomberos

    que entró corriendo en la escena.
- id: 19093
  en: >-
    Debe mantener caliente al amo

    cuando está en casa.
- id: 19094
  en: >-
    Está firmemente asegurado,

    así que no se moverá.
- id: 19095
  en: >-
    Un precioso árbol de Navidad.

    ¿Quién lo habrá decorado?
- id: 19758
  en: Río Eterno
- id: 19861
  en: >-
    ¡Eh! ¿¡Qué hacéis!?

    ¡Soltadme! ¡Soltadme!
- id: 20610
  en: ¡Pulsa {:icon button-triangle} para comenzar el duelo! Ataca hasta que el contador llegue a cero.
- id: 21365
  en: ¡Hay que proteger los muebles!
- id: 21366
  en: ¡Y casi no quedan muebles!
- id: 21367
  en: ¡Protege el edificio de las llamas!
- id: 21368
  en: ¡El edificio no aguantará mucho más!
- id: 21369
  en: ¡Están atacando la ciudad! ¡Páralos usando Pisotón!
- id: 21370
  en: ¡La ciudad va a caer!
- id: 21371
  en: ¡Se ha roto un cable! ¡Los andamios se van a caer!
- id: 21372
  en: ¡Si se rompe otro cable, caerán los andamios!
- id: 21373
  en: Se han roto todos los cables...
- id: 21536
  en: "{:delayandfade 08 78} \nSegún Merlín, en este extraño mundo\ntendría que haber otro portal como\nel del Castillo Disney...\n \nSin embargo, en lugar de una puerta,\nlo que Sora encuentra es una ventana...\n¡en la que se ve al grupo\nthe past.\ninstantes antes de llegar al mundo\nen blanco y negro!\n \n"
- id: 21537
  en: "{:delayandfade 0A 78} \nY ahí no acaba todo.\nTras eso, surgen otras cuatro ventanas.\nDecididos a averiguar más, Sora y los demás\nno dudan en adentrarse en la primera\nde ellas.\n \n \n \n \n \n"
- id: 21538
  en: "{:delayandfade 0A 78} \nLa ventana muestra a Maléfica\ndándole una buena reprimenda\na alguien, aunque el blanco de\nsus iras es un misterio.\n \nHabría que seguir asomándose\nal resto de ventanas para poder\naveriguar más cosas.\n \n \n \n"
- id: 21539
  en: "{:delayandfade 0A 78} \nLa ventana muestra un portal\nidéntico al que Merlín conjuró\nen el Castillo Disney.\n \nCon el misterio a medio resolver,\nSora y sus amigos no tienen más\nremedio que seguir su periplo\na través de las ventanas.\n \n \n"
- id: 21540
  en: "{:delayandfade 0A 78} \n¡El portal conecta con el pasado!\n \nEl plan de Maléfica es modificar\nel pasado para adueñarse del\nCastillo Disney.\n \nCon las ideas ya más claras,\nparece que ha llegado el momento\nde ver qué depara la cuarta ventana.\n \n"
